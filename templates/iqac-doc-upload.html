<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQAC Document Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center py-8 px-2">
        <div class="w-full max-w-xl mx-auto bg-white rounded-2xl shadow-2xl p-8 border border-purple-300">
            <h1 class="text-2xl font-bold text-purple-800 mb-6 text-center">Upload Documents (IQAC)</h1>
            <form id="iqacDocUploadForm" class="space-y-6">
                <div>
                    <label class="block font-semibold text-purple-900 mb-1">Document Title:</label>
                    <input type="text" name="title" required class="w-full border-2 border-purple-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400" />
                </div>
                <div>
                    <label class="block font-semibold text-purple-900 mb-1">Description:</label>
                    <textarea name="description" rows="3" class="w-full border-2 border-purple-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400"></textarea>
                </div>
                <div>
                    <label class="block font-semibold text-purple-900 mb-1">Upload File:</label>
                    <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required class="w-full border-2 border-purple-200 rounded-lg px-3 py-2" />
                </div>
                <button type="submit" class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-3 px-10 rounded-2xl shadow-xl text-xl tracking-wide transition-all duration-200 w-full">Upload</button>
            </form>
            <div id="uploadStatus" class="mt-4 text-center"></div>
            
            <!-- Uploaded Documents List -->
            <div class="mt-8 border-t pt-6">
                <h2 class="text-xl font-bold text-purple-800 mb-4">Uploaded Documents</h2>
                <div id="documentsList" class="space-y-3">
                    <!-- Documents will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
    const supabase = window.supabase.createClient(
        "https://cbhodgwaazmjszkujrti.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
    );
    document.getElementById('iqacDocUploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const title = form.title.value.trim();
        const description = form.description.value.trim();
        const file = form.file.files[0];
        if (!file) return;
        const path = `iqacdocs/${Date.now()}_${file.name}`;
        const bucket = 'iqac_documents';
        document.getElementById('uploadStatus').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
        try {
            const { data, error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
            if (error) throw error;
            const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
            // Insert metadata into Supabase table
            const { error: insertError } = await supabase.from('iqac_documents').insert([
                {
                    title,
                    description,
                    file_url: urlData.publicUrl,
                    uploaded_at: new Date().toISOString()
                }
            ]);
            if (insertError) throw insertError;
            document.getElementById('uploadStatus').innerHTML = '<span class="text-green-600 font-bold">Upload successful!</span>';
            form.reset();
            loadDocuments(); // Refresh the documents list
        } catch (err) {
            document.getElementById('uploadStatus').innerHTML = '<span class="text-red-600 font-bold">Upload failed: ' + err.message + '</span>';
        }
    });
    
    // Load and display uploaded documents
    async function loadDocuments() {
        const { data, error } = await supabase.from('iqac_documents').select('*').order('uploaded_at', { ascending: false });
        const list = document.getElementById('documentsList');
        
        if (error) {
            list.innerHTML = '<p class="text-red-600 text-sm">Failed to load documents</p>';
            return;
        }
        
        if (!data || data.length === 0) {
            list.innerHTML = '<p class="text-gray-500 text-sm">No documents uploaded yet</p>';
            return;
        }
        
        list.innerHTML = data.map(doc => `
            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-purple-100">
                <div class="flex-1">
                    <h3 class="font-semibold text-purple-900">${doc.title}</h3>
                    <p class="text-sm text-gray-600">${doc.description || 'No description'}</p>
                    <p class="text-xs text-gray-400 mt-1">${new Date(doc.uploaded_at).toLocaleString()}</p>
                </div>
                <div class="flex items-center gap-2">
                    <a href="${doc.file_url}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                        <i class="fas fa-eye mr-1"></i>View
                    </a>
                    <button onclick="deleteDocument(${doc.id}, '${doc.file_url}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                        <i class="fas fa-trash mr-1"></i>Delete
                    </button>
                </div>
            </div>
        `).join('');
    }
    
    // Delete document
    async function deleteDocument(id, fileUrl) {
        if (!confirm('Are you sure you want to delete this document?')) return;
        
        try {
            // Extract file path from URL
            const urlParts = fileUrl.split('/');
            const bucketIndex = urlParts.findIndex(part => part === 'iqac_documents');
            const filePath = urlParts.slice(bucketIndex + 1).join('/');
            
            // Delete from storage
            const { error: storageError } = await supabase.storage.from('iqac_documents').remove([filePath]);
            if (storageError) throw storageError;
            
            // Delete from database
            const { error: dbError } = await supabase.from('iqac_documents').delete().eq('id', id);
            if (dbError) throw dbError;
            
            alert('Document deleted successfully!');
            loadDocuments(); // Refresh the list
        } catch (err) {
            alert('Failed to delete document: ' + err.message);
        }
    }
    
    // Load documents on page load
    loadDocuments();
    </script>
</body>
</html>
