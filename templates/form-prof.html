<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Core Scope - Professor Form (Yearly)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        th, td {
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #a78bfa33;
            border-color: #a78bfa;
        }
        .bg-purple-800 {
            background: linear-gradient(90deg, #6d28d9 0%, #7c3aed 100%);
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #ede9fe;
            color: #6d28d9;
            border: 1px solid #a78bfa;
            border-radius: 0.5rem;
            padding: 0.25rem 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #c4b5fd;
            color: #fff;
        }
        input[type="file"]::file-selector-button {
            background: #ede9fe;
            color: #6d28d9;
            border: 1px solid #a78bfa;
            border-radius: 0.5rem;
            padding: 0.25rem 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background: #c4b5fd;
            color: #fff;
        }
        select {
            background: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center py-8 px-2">
        <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl p-0 border border-purple-300 overflow-x-auto">
            <div class="bg-purple-800 py-8 px-6 text-white text-center w-full rounded-t-2xl">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2R7bHsdVlhJda1oUOZ1NPc7lvacTuGPvHgg&s" alt="" class="h-16 mb-2" style="max-height:64px; float: left;" />
                <h1 class="text-2xl md:text-4xl font-extrabold tracking-wide mb-2 drop-shadow">Professor: Faculty Mandatory Scope (Yearly)</h1>
                <p class="text-lg opacity-90">in Research, Innovations and Extension activity/ Faculty Contributions</p>
            </div>
            <form id="profYearlyForm" class="p-6 md:p-10 space-y-10 w-full">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 bg-purple-50 rounded-xl p-8 card-shadow mb-8">
                    <div>
                        <label class="block font-semibold text-purple-900 mb-1">Department:</label>
                        <input type="text" name="Department" required class="w-full border-2 border-purple-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label class="block font-semibold text-purple-900 mb-1">Portfolio Name:</label>
                        <input type="text" name="Portfolio Name" required class="w-full border-2 border-purple-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label class="block font-semibold text-purple-900 mb-1">Portfolio Member Name:</label>
                        <input type="text" name="Portfolio Member Name" required class="w-full border-2 border-purple-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400" />
                    </div>
                    <div>
                        <label class="block font-semibold text-purple-900 mb-1">Month:</label>
                        <select name="Month" required class="w-full border-2 border-purple-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-400">
                            <option value="">Select Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-xl card-shadow border border-purple-100 bg-white w-full p-4">
                    <table class="w-full min-w-[1200px] text-xs md:text-sm table-fixed">
                        <colgroup>
                            <col style="width: 5%">
                            <col style="width: 35%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                        </colgroup>
                        <thead class="bg-yellow-400">
                            <tr>
                                <th class="border px-2 py-2 font-bold text-gray-800">S.NO</th>
                                <th class="border px-2 py-2 font-bold text-gray-800">PARTICULAR</th>
                                <th class="border px-2 py-2 font-bold text-gray-800">TARGET</th>
                                <th class="border px-2 py-2 font-bold text-gray-800">TAT</th>
                                <th class="border px-2 py-2 font-bold text-gray-800">Compliance</th>
                                <th class="border px-2 py-2 font-bold text-gray-800">Description</th>
                                <th class="border px-2 py-2 font-bold text-gray-800">Upload</th>
                            </tr>
                        </thead>
                        <tbody id="prof-yearly-table-body">
                            <!-- JS will render 8 rows here -->
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-center mt-10">
                    <button type="submit" class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-3 px-12 rounded-2xl shadow-xl text-xl tracking-wide transition-all duration-200">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
    // Autofetch using localStorage
    document.addEventListener('DOMContentLoaded', function() {
        var dept = localStorage.getItem('department') || '';
        var portfolio = localStorage.getItem('selectedPortfolio') || '';
        var member = localStorage.getItem('selectedMemberName') || '';
        const form = document.getElementById('profYearlyForm');
        if (form) {
            const deptField = form.querySelector('input[name="Department"]');
            if (deptField && dept) {
                deptField.value = dept;
            }
            const portfolioField = form.querySelector('input[name="Portfolio Name"]');
            if (portfolioField && portfolio) {
                portfolioField.value = portfolio;
            }
            const memberField = form.querySelector('input[name="Portfolio Member Name"]');
            if (memberField && member) {
                memberField.value = member;
            }
            // Set Month to current month
            const monthField = form.querySelector('select[name="Month"]');
            if (monthField) {
                const currentMonth = new Date().toLocaleString('default', { month: 'long' });
                monthField.value = currentMonth;
            }
        }
    });

    // Table data from image (8 rows for Professor Yearly)
    const tableData = [
        { 
            particular: 'Publish in peer-reviewed journals',
            target: '2/Year',
            tat: '31st May'
        },
        { 
            particular: 'Apply for research grants',
            target: '1/year',
            tat: '31st May'
        },
        { 
            particular: 'Guide student research and final-year projects.',
            target: '2 Batch/Year',
            tat: '31st May'
        },
        { 
            particular: 'Organize FDPs / workshop/Seminars',
            target: '1/Year',
            tat: '31st May'
        },
        { 
            particular: 'NPTEL/ MOOC certifications',
            target: '1/Sem',
            tat: '31st DEC/ 31st May'
        },
        { 
            particular: 'Facilitate MoU',
            target: '1/Year',
            tat: '31st DEC/ 31st May'
        },
        { 
            particular: 'Engage in Consultancy.',
            target: '1 / YEAR',
            tat: '31st May'
        },
        { 
            particular: 'Membership in professional body',
            target: '1 per year',
            tat: '31st May'
        }
    ];

    // Render table rows
    const tbody = document.getElementById('prof-yearly-table-body');
    tableData.forEach((row, i) => {
        const idx = i + 1;
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
            <td class="border px-2 py-1 text-center font-semibold">${idx}</td>
            <td class="border px-2 py-1">${row.particular}</td>
            <td class="border px-2 py-1 text-center">${row.target}</td>
            <td class="border px-2 py-1 text-center">${row.tat}</td>
            <td class="border px-2 py-1">
                <select name="Status_${idx}" class="w-full border rounded px-1 py-1">
                    <option value="">Select</option>
                    <option>Completed</option>
                    <option>In Progress</option>
                    <option>Not Started</option>
                    <option>Not Applicable</option>
                </select>
            </td>
            <td class="border px-2 py-1">
                <input type="text" name="Description_${idx}" maxlength="500" class="w-full border rounded px-1 py-1" placeholder="Enter description..." />
            </td>
            <td class="border px-2 py-1">
                <button type="button" class="upload-btn bg-purple-200 hover:bg-purple-300 text-purple-900 font-semibold px-3 py-1 rounded w-full" data-row="${idx}">Upload</button>
                <span class="file-check hidden text-green-600 font-bold ml-2" data-row="${idx}">✓</span>
                <input type="file" name="Upload The Scanned File_${idx}" accept=".pdf,.jpg,.jpeg,.png" class="hidden file-input-row" data-row="${idx}" />
            </td>
        `;
        tbody.appendChild(tr);
    });

    // Supabase setup
    const supabase = window.supabase.createClient(
        "https://cbhodgwaazmjszkujrti.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
    );

    async function uploadFileToStorage(file, path, bucket, uploadBtn) {
        if (!file) return null;
        const { data, error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
        if (error) throw error;
        // Get public URL
        const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
        // Change the upload button to 'Uploaded' after successful upload
        if (uploadBtn) {
            const row = uploadBtn.getAttribute('data-row');
            const checkMark = document.querySelector(`.file-check[data-row="${row}"]`);
            
            uploadBtn.textContent = 'Uploaded';
            uploadBtn.className = 'bg-green-200 text-green-800 font-semibold px-3 py-1 rounded w-full';
            uploadBtn.disabled = true;
            
            // Show checkmark
            if (checkMark) {
                checkMark.classList.remove('hidden');
            }
        }
        return urlData.publicUrl;
    }

    // Handle upload button click
    document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('upload-btn')) {
            const row = e.target.getAttribute('data-row');
            const fileInput = document.querySelector(`input.file-input-row[data-row='${row}']`);
            if (fileInput) fileInput.click();
        }
    });

    // Handle file selection and upload
    document.addEventListener('change', async function(e) {
        if (e.target && e.target.classList.contains('file-input-row')) {
            const row = e.target.getAttribute('data-row');
            const file = e.target.files[0];
            if (!file) return;
            const uploadBtn = document.querySelector(`button.upload-btn[data-row='${row}']`);
            const bucket = 'Professor';
            const path = `profyearly_${row}_${Date.now()}_${file.name}`;
            try {
                await uploadFileToStorage(file, path, bucket, uploadBtn);
            } catch (err) {
                alert('File upload failed for row ' + row + ': ' + err.message);
            }
        }
    });

    // Form submission
    document.getElementById('profYearlyForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Save autofetch values to localStorage for next time
        try {
            var autofetchForm = e.target;
            var dept = autofetchForm.querySelector('input[name="Department"]').value || '';
            var portfolio = autofetchForm.querySelector('input[name="Portfolio Name"]').value || '';
            var member = autofetchForm.querySelector('input[name="Portfolio Member Name"]').value || '';
            localStorage.setItem('department', dept);
            localStorage.setItem('selectedPortfolio', portfolio);
            localStorage.setItem('selectedMemberName', member);
        } catch (err) { /* ignore */ }

        const form = e.target;
        const formData = new FormData(form);
        
        // Build the data object matching the Prof(Yearly) schema
        const dataRow = {
            "Department": formData.get('Department'),
            "Portfolio Name": formData.get('Portfolio Name'),
            "Portfolio Member Name": formData.get('Portfolio Member Name'),
            "Month": formData.get('Month')
        };

        // Process all 8 rows
        for (let i = 1; i <= 8; i++) {
            dataRow[`Status_${i}`] = formData.get(`Status_${i}`);
            dataRow[`Description_${i}`] = formData.get(`Description_${i}`);
            
            // Get the file input for this row
            const fileInput = document.querySelector(`input.file-input-row[data-row='${i}']`);
            const file = fileInput && fileInput.files[0];
            if (file && file.size > 0) {
                const ts = Date.now();
                const path = `profyearly_${i}_${ts}_${file.name}`;
                try {
                    dataRow[`Upload The Scanned File_${i}`] = await uploadFileToStorage(file, path, 'Professor');
                } catch (err) {
                    window.location.href = `notification.html?status=error&msg=${encodeURIComponent('File upload failed for row ' + i + ': ' + err.message)}`;
                    return;
                }
            } else {
                dataRow[`Upload The Scanned File_${i}`] = null;
            }
        }

        // Submit to Supabase
        const { data, error } = await supabase.from('Prof(Yearly)').insert([dataRow]);
        if (error) {
            window.location.href = `notification.html?status=error&msg=${encodeURIComponent(error.message)}`;
            return;
        }

        window.location.href = 'notification.html?status=success';
    });
    </script>    <!-- Footer -->
    <footer class="text-center py-4 mt-8">
        <p class="text-sm">
            &copy; All Rights Reserved <a href="https://pmctech.org" target="_blank" class="underline">PMC TECH</a><br>
            <p class="text-xs opacity-80 flex items-center justify-center gap-2">
                Powered by 
                <a href="https://zeonytechnologies.com" target="_blank" rel="noopener noreferrer" class="inline-block hover:opacity-100 transition-all duration-300 hover:scale-105">
                    <img src="../static/img/zeony logo.png" alt="Zeony Technologies" class="h-12 w-22 py-2 object-contain"/>
                </a>
            </p>
            <p class="text-xs opacity-80">A Student driven Software!</p>
        </p>
    </footer>

    <!-- Month filter script for admin-controlled month disabling -->
    <script src="../static/javascript/month-filter.js"></script>
</body>
</html>
