<head>

	<!-- Prevent Double Submit Protection -->
	<script src="../static/javascript/prevent-double-submit.js"></script>

	<style>
		th, td {
			font-size: 1rem;
		}
		input:focus, select:focus {
			outline: none;
			box-shadow: 0 0 0 2px #a78bfa33;
			border-color: #a78bfa;
		}
		.bg-orange-400 {
			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);
		}
		.bg-purple-800 {
			background: linear-gradient(90deg, #6d28d9 0%, #7c3aed 100%);
		}
		input[type="file"]::-webkit-file-upload-button {
			background: #ede9fe;
			color: #6d28d9;
			border: 1px solid #a78bfa;
			border-radius: 0.5rem;
			padding: 0.25rem 1rem;
			font-weight: 500;
			transition: background 0.2s;
		}
		input[type="file"]::-webkit-file-upload-button:hover {
			background: #c4b5fd;
			color: #fff;
		}
		input[type="file"]::file-selector-button {
			background: #ede9fe;
			color: #6d28d9;
			border: 1px solid #a78bfa;
			border-radius: 0.5rem;
			padding: 0.25rem 1rem;
			font-weight: 500;
			transition: background 0.2s;
		}
		input[type="file"]::file-selector-button:hover {
			background: #c4b5fd;
			color: #fff;
		}
		select {
			background: #f3f4f6;
		}
		label {
			letter-spacing: 0.01em;
		}
		.table-section-title {
			font-size: 1.1rem;
			font-weight: 700;
			letter-spacing: 0.04em;
			color: #fff;
			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);
			padding-left: 1rem;
		}
		@media (max-width: 900px) {
			th, td { font-size: 0.95rem; }
		}
		@media (max-width: 600px) {
			th, td { font-size: 0.9rem; }
		}
		/* File upload preview styles */
		.file-upload-container {
			position: relative;
		}
		.file-preview {
			display: flex;
			align-items: center;
			gap: 8px;
			margin-top: 8px;
			padding: 8px 12px;
			background: #f0fdf4;
			border: 1px solid #86efac;
			border-radius: 8px;
			font-size: 0.9rem;
		}
		.file-preview a {
			color: #15803d;
			text-decoration: underline;
			word-break: break-all;
		}
		.file-preview .file-actions {
			display: flex;
			gap: 8px;
			margin-left: auto;
		}
		.file-preview .btn-view, .file-preview .btn-replace {
			padding: 4px 10px;
			border-radius: 6px;
			font-size: 0.8rem;
			cursor: pointer;
			border: none;
			transition: all 0.2s;
		}
		.file-preview .btn-view {
			background: #3b82f6;
			color: white;
		}
		.file-preview .btn-view:hover {
			background: #2563eb;
		}
		.file-preview .btn-replace {
			background: #f59e0b;
			color: white;
		}
		.file-preview .btn-replace:hover {
			background: #d97706;
		}
		.validation-error {
			color: #dc2626;
			font-size: 0.85rem;
			margin-top: 4px;
		}
		.field-error {
			border-color: #dc2626 !important;
		}
	</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2R7bHsdVlhJda1oUOZ1NPc7lvacTuGPvHgg&s" alt="" class="h-16 mb-2" style="max-height:64px; float: left;" />

				<div class="overflow-x-auto rounded-xl card-shadow border border-purple-100 bg-white w-full p-4">

	<script src="https://unpkg.com/@supabase/supabase-js"></script>
	<script>
	// Autofetch using localStorage
	document.addEventListener('DOMContentLoaded', function() {
		var dept = localStorage.getItem('department') || '';
		var portfolio = localStorage.getItem('selectedPortfolio') || '';
		var member = localStorage.getItem('selectedMemberName') || '';
		var month = localStorage.getItem('selectedMonth') || '';
		const form = document.getElementById('facultyForm3');
		if (form) {
			const deptField = form.querySelector('input[name="Department"]');
			if (deptField && dept) {
				deptField.value = dept;
			}
			const portfolioField = form.querySelector('input[name="Portfolio Name"]');
			if (portfolioField && portfolio) {
				portfolioField.value = portfolio;
			}
			const memberField = form.querySelector('input[name="Portfolio Member Name"]');
			if (memberField && member) {
				memberField.value = member;
			}
			const monthField = form.querySelector('select[name="Month"]');
			if (monthField && month) {
				for (var i = 0; i < monthField.options.length; i++) {
					if (monthField.options[i].value === month) {
						monthField.selectedIndex = i;
						break;
					}
				}
			}
		}
	});

	// Table data from image (14 rows)
	const tableData = [
		{ name: 'Faculty Achievements File (FDP, NPTEL, Awards, etc.,)', tat: 'Weekly', status: 'Index of all Achievements' },
		{ name: 'Publications/Books/Book Chapter Publications File', tat: 'Once in 15 Days', status: 'Index of all Publications' },
		{ name: 'Patents File', tat: 'Once in 15 Days', status: 'Index of all Patents' },
		{ name: 'Faculty Funded Projects File', tat: 'Once in 15 Days', status: 'Index of all Funded Projects' },
		{ name: 'Faculty Consultancy work File', tat: 'Once in 15 Days', status: 'Index of all consultancy' },
		{ name: 'Faculty Industry Interaction File', tat: 'Once in 15 Days', status: 'Index of Industry Interaction' },
		{ name: 'Faculty Outside world Interaction file', tat: 'Once in 15 Days', status: 'Index of outside world interaction' },
		{ name: 'Visiting/Adjunct/Emeritus Faculty/Prof. of Practice File', tat: 'Once in 15 Days', status: 'Index of Visiting/Adjunct/Emeritus Faculty/Prof. of Practice' },
		{ name: 'Faculty Internship File', tat: 'Once in 15 Days', status: '' },
		{ name: 'Faculty File', tat: 'Once in a Semester', status: 'Index of Faculty name with Designation as per NBA' },
		{ name: 'Faculty Competency File', tat: 'Once in a Semester', status: 'Faculty Competency sheet' },
		{ name: 'Faculty Performance Appraisal File', tat: 'Once in a Semester', status: 'Index of Appraisal' },
		{ name: 'Faculty Training File', tat: 'Once in a Semester', status: 'Index of Faculty Training' },
		{ name: 'Faculty Participation in Exam duty, QP Setting, AUR File', tat: 'Once in a Semester', status: 'Index of Faculty exam works' }
	];

	// Render table rows
	const tbody = document.getElementById('faculty-table-body');
	tableData.forEach((row, i) => {
		const idx = i + 1;
		const tr = document.createElement('tr');
		tr.innerHTML = `
			<td class="border px-2 py-1 text-center">${idx}</td>
			<td class="border px-2 py-1">${row.name}</td>
			<td class="border px-2 py-1">${row.tat}</td>
			<td class="border px-2 py-1">
				<select name="Status-${idx}" required class="w-full border rounded px-1 py-1">
					<option value="">Select Status *</option>
					<option value="Completed">Completed</option>
					<option value="Under Process">Under Process</option>
					<option value="Yet to be Completed">Yet to be Completed</option>
					<option value="Not Applicable">Not Applicable</option>
				</select>
			</td>
			<td class="border px-2 py-1 file-upload-container">
				<button type="button" class="upload-btn bg-purple-200 hover:bg-purple-300 text-purple-900 font-semibold px-3 py-1 rounded w-full" data-row="${idx}">Upload</button>
				<span class="file-check hidden text-green-600 font-bold ml-2" data-row="${idx}">?</span>
				<input type="file" name="Upload The Scanned File-${idx}" accept=".pdf,.jpg,.jpeg,.png" class="hidden file-input-row" data-row="${idx}" />
				<div id="file-preview-${idx}" class="file-preview" style="display: none;">
					<span class="file-name">No file</span>
					<div class="file-actions">
						<button type="button" class="btn-view" onclick="viewFile(${idx})">View</button>
						<button type="button" class="btn-replace" onclick="replaceFile(${idx})">Replace</button>
					</div>
				</div>
			</td>
			<td class="border px-2 py-1">
				<input type="text" name="Description-${idx}" maxlength="200" class="w-full border rounded px-1 py-1" placeholder="${row.status}" />
				<div id="validation-error-${idx}" class="validation-error" style="display: none;"></div>
			</td>
		`;
		tbody.appendChild(tr);
	});

	// Store uploaded file URLs for preview
	const uploadedFiles = {};

	// File preview and replace functions
	function viewFile(taskNum) {
		const fileUrl = uploadedFiles[taskNum];
		if (fileUrl) {
			window.open(fileUrl, '_blank');
		} else {
			alert('No file uploaded yet.');
		}
	}

	function replaceFile(taskNum) {
		const fileInput = document.querySelector(`.file-input-row[data-row="${taskNum}"]`);
		if (fileInput) {
			fileInput.value = '';
			fileInput.click();
			const preview = document.getElementById(`file-preview-${taskNum}`);
			if (preview) {
				preview.style.display = 'none';
			}
			uploadedFiles[taskNum] = null;
		}
	}

	function updateFilePreview(taskNum, fileName, fileUrl) {
		const preview = document.getElementById(`file-preview-${taskNum}`);
		if (preview) {
			const nameSpan = preview.querySelector('.file-name');
			if (nameSpan) {
				nameSpan.textContent = fileName;
			}
			preview.style.display = 'flex';
			uploadedFiles[taskNum] = fileUrl;
		}
	}

	function clearValidationError(taskNum) {
		const errorDiv = document.getElementById(`validation-error-${taskNum}`);
		if (errorDiv) {
			errorDiv.style.display = 'none';
			errorDiv.textContent = '';
		}
		const statusSelect = document.querySelector(`select[name="Status-${taskNum}"]`);
		const descInput = document.querySelector(`input[name="Description-${taskNum}"]`);
		const fileInput = document.querySelector(`.file-input-row[data-row="${taskNum}"]`);
		[statusSelect, descInput, fileInput].forEach(el => {
			if (el) el.classList.remove('field-error');
		});
	}

	function validateCompletedStatus() {
		let isValid = true;
		const numRows = tableData.length;
		
		for (let i = 1; i <= numRows; i++) {
			const statusSelect = document.querySelector(`select[name="Status-${i}"]`);
			const descInput = document.querySelector(`input[name="Description-${i}"]`);
			const fileInput = document.querySelector(`.file-input-row[data-row="${i}"]`);
			const errorDiv = document.getElementById(`validation-error-${i}`);
			
			const status = statusSelect ? statusSelect.value : '';
			const description = descInput ? descInput.value.trim() : '';
			const hasFile = fileInput && fileInput.files && fileInput.files.length > 0;
			
			clearValidationError(i);
			
			if (status === 'Completed' && !description && !hasFile) {
				isValid = false;
				if (errorDiv) {
					errorDiv.textContent = 'When status is "Completed", you must provide either a Description or upload a File.';
					errorDiv.style.display = 'block';
				}
				if (descInput) descInput.classList.add('field-error');
				if (fileInput) fileInput.classList.add('field-error');
			}
		}
		
		return isValid;
	}

	// Supabase setup
	const supabase = window.supabase.createClient(
		"https://cbhodgwaazmjszkujrti.supabase.co",
		"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
	);

	async function uploadFileToStorage(file, path, bucket, uploadBtn) {
		if (!file) return null;
		const { data, error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
		if (error) throw error;
		// Get public URL
		const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
		// Change the upload button to 'Uploaded' after successful upload
		if (uploadBtn) {
			const row = uploadBtn.getAttribute('data-row');
			const checkMark = document.querySelector(`.file-check[data-row="${row}"]`);
			
			uploadBtn.textContent = 'Uploaded';
			uploadBtn.className = 'bg-green-200 text-green-800 font-semibold px-3 py-1 rounded w-full';
			uploadBtn.disabled = true;
			
			// Show checkmark
			if (checkMark) {
				checkMark.classList.remove('hidden');
			}
		}
		return urlData.publicUrl;
	}

	// Handle upload button click
	document.addEventListener('click', function(e) {
		if (e.target && e.target.classList.contains('upload-btn')) {
			const row = e.target.getAttribute('data-row');
			const fileInput = document.querySelector(`input.file-input-row[data-row='${row}']`);
			if (fileInput) fileInput.click();
		}
	});

	// Handle file selection and upload
	document.addEventListener('change', async function(e) {
		if (e.target && e.target.classList.contains('file-input-row')) {
			const row = e.target.getAttribute('data-row');
			const file = e.target.files[0];
			if (!file) return;
			
			// Show preview immediately with temp URL
			const tempUrl = URL.createObjectURL(file);
			updateFilePreview(row, file.name, tempUrl);
			clearValidationError(row);
			
			const uploadBtn = document.querySelector(`button.upload-btn[data-row='${row}']`);
			const bucket = 'form3-files';
			const path = `facultyfile${row}_${Date.now()}_${file.name}`;
			try {
				const actualUrl = await uploadFileToStorage(file, path, bucket, uploadBtn);
				// Update with actual URL after successful upload
				if (actualUrl) {
					uploadedFiles[row] = actualUrl;
				}
			} catch (err) {
				alert('File upload failed for row ' + row + ': ' + err.message);
			}
		}
	});

	// Add event listeners for status and description changes to clear errors
	document.addEventListener('change', function(e) {
		if (e.target && e.target.name && e.target.name.startsWith('Status-')) {
			const row = e.target.name.split('-')[1];
			clearValidationError(row);
		}
	});

	document.addEventListener('input', function(e) {
		if (e.target && e.target.name && e.target.name.startsWith('Description-')) {
			const row = e.target.name.split('-')[1];
			clearValidationError(row);
		}
	});

	// Form submission
	document.getElementById('facultyForm3').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		// Validate completed status requirement
		if (!validateCompletedStatus()) {
			alert('Please fill in the required fields. When status is "Completed", you must provide either a Description or upload a File.');
			return;
		}
		
		// Save autofetch values to localStorage for next time
		try {
			var autofetchForm = e.target;
			var dept = autofetchForm.querySelector('input[name="Department"]').value || '';
			var portfolio = autofetchForm.querySelector('input[name="Portfolio Name"]').value || '';
			var member = autofetchForm.querySelector('input[name="Portfolio Member Name"]').value || '';
			var month = autofetchForm.querySelector('select[name="Month"]').value || '';
			localStorage.setItem('department', dept);
			localStorage.setItem('selectedPortfolio', portfolio);
			localStorage.setItem('selectedMemberName', member);
			localStorage.setItem('selectedMonth', month);
		} catch (err) { /* ignore */ }

		const form = e.target;
		const formData = new FormData(form);
		
		// Build the data object matching the schema
		const dataRow = {
			"Department": formData.get('Department'),
			"Portfolio Name": formData.get('Portfolio Name'),
			"Portfolio Member Name": formData.get('Portfolio Member Name'),
			"Month": formData.get('Month'),
			"Week no": formData.get('Week no') ? parseInt(formData.get('Week no')) : null,
			"Week Starting Date": formData.get('Week Starting Date'),
			"Week Ending Date": formData.get('Week Ending Date')
		};

		// Process all 14 rows
		for (let i = 1; i <= 14; i++) {
			dataRow[`Status-${i}`] = formData.get(`Status-${i}`);
			dataRow[`Description-${i}`] = formData.get(`Description-${i}`);
			
			// Get the file input for this row
			const fileInput = document.querySelector(`input.file-input-row[data-row='${i}']`);
			const file = fileInput && fileInput.files[0];
			if (file && file.size > 0) {
				const ts = Date.now();
				const path = `facultyfile${i}_${ts}_${file.name}`;
				try {
					dataRow[`Upload The Scanned File-${i}`] = await uploadFileToStorage(file, path, 'form3-files');
				} catch (err) {
					window.location.href = `notification.html?status=error&msg=${encodeURIComponent('File upload failed for row ' + i + ': ' + err.message)}`;
					return;
				}
			} else {
				dataRow[`Upload The Scanned File-${i}`] = null;
			}
		}

		// Submit to Supabase
		const { data, error } = await supabase.from('form3-monthly').insert([dataRow]);
		if (error) {
			window.location.href = `notification.html?status=error&msg=${encodeURIComponent(error.message)}`;
			return;
		}

		window.location.href = 'notification.html?status=success';
	});
	</script>
