		select {

		label {

		.table-section-title {

			font-weight: 700;
			letter-spacing: 0.04em;

			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);

		@media (max-width: 900px) {
			th, td { font-size: 0.95rem; }
		}
		@media (max-width: 600px) {
			th, td { font-size: 0.9rem; }
		}
	</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
	<div class="flex-1 flex items-center justify-center py-8 px-2">
		<div class="w-full max-w-6xl mx-auto bg-white rounded-2xl card-shadow border border-purple-300 overflow-x-auto p-0">
			<div class="bg-purple-800 py-8 px-6 text-white text-center w-full rounded-t-2xl">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2R7bHsdVlhJda1oUOZ1NPc7lvacTuGPvHgg&s" alt="" class="h-16 mb-2" style="max-height:64px; float: left;" />
				<h1 class="text-2xl md:text-4xl font-extrabold tracking-wide mb-2 drop-shadow">Portfolio Name: 5. Continuous Improvement Member (Program Member)</h1>
			</div>
			<form id="facultyForm5" class="p-6 md:p-10 space-y-10 w-full">
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 bg-purple-50 rounded-xl p-8 card-shadow mb-8">
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Department</label>
						<input type="text" name="Department" required class="w-full border-2 border-purple-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-400" />
					</div>
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Portfolio Name</label>
						<input type="text" name="Portfolio Name" required class="w-full border-2 border-purple-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-400" />
					</div>
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Portfolio Member Name</label>
						<input type="text" name="Portfolio Member Name" required class="w-full border-2 border-purple-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-400" />
					</div>
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Month</label>
						<select name="Month" required class="w-full border-2 border-purple-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-400">
							<option value="">Select Month</option>
							<option>January</option><option>February</option><option>March</option><option>April</option>
							<option>May</option><option>June</option><option>July</option><option>August</option>
							<option>September</option><option>October</option><option>November</option><option>December</option>
						</select>
					</div>

						<label class="block text-gray-700 font-semibold mb-2">Week Ending Date</label>

				</div> -->
				<div class="overflow-x-auto rounded-xl card-shadow border border-purple-100 bg-white w-full p-4">
					<table class="w-full min-w-[1200px] text-xs md:text-sm table-fixed">
						<thead>
							<tr class="bg-orange-400 text-white">
								<th class="border py-3 px-2 w-[5%]">S.No</th>
								<th class="border py-3 px-2 w-[25%]">Name of the File</th>
								<th class="border py-3 px-2 w-[12%]">TAT</th>
								<th class="border py-3 px-2 w-[15%]">Status (Completed / Under Process / Yet to be Completed / Not Applicable)</th>
								<th class="border py-3 px-2 w-[12%]">Scan and upload</th>
								<th class="border py-3 px-2 w-[31%]">Description</th>
							</tr>
						</thead>
						<tbody id="faculty-table-body">
							<!-- Rows will be generated by JavaScript -->
						</tbody>
					</table>
				</div>
				<div class="flex justify-center mt-10">
					<button type="submit" class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-3 px-12 rounded-2xl shadow-xl text-xl tracking-wide transition-all duration-200">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://unpkg.com/@supabase/supabase-js"></script>
	<script>
	// Autofetch using localStorage
	document.addEventListener('DOMContentLoaded', function() {
		var dept = localStorage.getItem('department') || '';
		var portfolio = localStorage.getItem('selectedPortfolio') || '';
		var member = localStorage.getItem('selectedMemberName') || '';
		var month = localStorage.getItem('selectedMonth') || '';
		const form = document.getElementById('facultyForm5');
		if (form) {
			const deptField = form.querySelector('input[name="Department"]');
			if (deptField && dept) {
				deptField.value = dept;
			}
			const portfolioField = form.querySelector('input[name="Portfolio Name"]');
			if (portfolioField && portfolio) {
				portfolioField.value = portfolio;
			}
			const memberField = form.querySelector('input[name="Portfolio Member Name"]');
			if (memberField && member) {
				memberField.value = member;
			}
			const monthField = form.querySelector('select[name="Month"]');
			if (monthField && month) {
				for (var i = 0; i < monthField.options.length; i++) {
					if (monthField.options[i].text === month) {
						monthField.selectedIndex = i;
						break;
					}
				}
			}
		}
	});

	// Table data from image (12 rows)
	const tableData = [
		{ name: 'Cocurricular Activities (Including MOU, Professional Body, Association, Club activities) File', tat: 'Weekly', status: 'Index – List of activities completed' },
		{ name: 'MOU & Professional Body Documents (Including office Bearers)', tat: 'Weekly', status: 'Index – List of activities completed with office bearers list' },
		{ name: 'Industry Visit file', tat: 'Weekly', status: 'Index – List of Industry Visits completed' },
		{ name: 'Entrepreneurship Activities File', tat: 'Weekly', status: 'Index – List of EDC activities completed' },
		{ name: 'Student Internship File', tat: 'Weekly', status: 'Index – List of students internships completed with details' },
		{ name: 'Student In-plant Training File', tat: 'Weekly', status: 'Index – List of students internships completed with details' },
		{ name: 'Dept. Technical Magazine', tat: 'Once in 3 Months', status: 'Magazine copy' },
		{ name: 'Dept. News letter', tat: 'Once in 3 Months', status: 'Newsletter Copy' },
		{ name: 'Website Updation File', tat: 'Once in 3 Months', status: 'Index - List of things updated in website' },
		{ name: 'Action Taken Based on Results of Evaluation of COs, POs, PSO\'s', tat: 'Once in a Semester', status: 'Index' },
		{ name: 'Improvement in Curriculum for mapping POs and PSOs', tat: 'Once in a Semester', status: 'Index' },
		{ name: 'Indirect Assessment to show attainment of POs and PSOs', tat: 'Once in a Semester', status: 'Index' }
	];

	// Render table rows
	const tbody = document.getElementById('faculty-table-body');
	tableData.forEach((row, i) => {
		const idx = i + 1;
		const tr = document.createElement('tr');
		tr.innerHTML = `
			<td class="border px-2 py-1 text-center">${idx}</td>
			<td class="border px-2 py-1">${row.name}</td>
			<td class="border px-2 py-1">${row.tat}</td>
			<td class="border px-2 py-1">
				<select name="Status_${idx}" class="w-full border rounded px-1 py-1">
					<option value="">Select</option>
					<option>Completed</option>
					<option>Under Process</option>
					<option>Yet to be Completed</option>
					<option>Not Applicable</option>
				</select>
			</td>
			<td class="border px-2 py-1">
				<button type="button" class="upload-btn bg-purple-200 hover:bg-purple-300 text-purple-900 font-semibold px-3 py-1 rounded w-full" data-row="${idx}">Upload</button>
				<span class="file-check hidden text-green-600 font-bold ml-2" data-row="${idx}">✓</span>
				<input type="file" name="Upload a Scanned File_${idx}" accept=".pdf,.jpg,.jpeg,.png" class="hidden file-input-row" data-row="${idx}" />
			</td>
			<td class="border px-2 py-1">
				<input type="text" name="Description_${idx}" maxlength="200" class="w-full border rounded px-1 py-1" placeholder="${row.status}" />
			</td>
		`;
		tbody.appendChild(tr);
	});

	// Supabase setup
	const supabase = window.supabase.createClient(
		"https://cbhodgwaazmjszkujrti.supabase.co",
		"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
	);

	async function uploadFileToStorage(file, path, bucket, uploadBtn) {
		if (!file) return null;
		const { data, error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
		if (error) throw error;
		// Get public URL
		const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
		// Change the upload button to 'Uploaded' after successful upload
		if (uploadBtn) {
			const row = uploadBtn.getAttribute('data-row');
			const checkMark = document.querySelector(`.file-check[data-row="${row}"]`);
			
			uploadBtn.textContent = 'Uploaded';
			uploadBtn.className = 'bg-green-200 text-green-800 font-semibold px-3 py-1 rounded w-full';
			uploadBtn.disabled = true;
			
			// Show checkmark
			if (checkMark) {
				checkMark.classList.remove('hidden');
			}
		}
		return urlData.publicUrl;
	}

	// Handle upload button click
	document.addEventListener('click', function(e) {
		if (e.target && e.target.classList.contains('upload-btn')) {
			const row = e.target.getAttribute('data-row');
			const fileInput = document.querySelector(`input.file-input-row[data-row='${row}']`);
			if (fileInput) fileInput.click();
		}
	});

	// Handle file selection and upload
	document.addEventListener('change', async function(e) {
		if (e.target && e.target.classList.contains('file-input-row')) {
			const row = e.target.getAttribute('data-row');
			const file = e.target.files[0];
			if (!file) return;
			const uploadBtn = document.querySelector(`button.upload-btn[data-row='${row}']`);
			const bucket = 'form5-files';
			const path = `facultyfile${row}_${Date.now()}_${file.name}`;
			try {
				await uploadFileToStorage(file, path, bucket, uploadBtn);
			} catch (err) {
				alert('File upload failed for row ' + row + ': ' + err.message);
			}
		}
	});

	// Form submission
	document.getElementById('facultyForm5').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		// Save autofetch values to localStorage for next time
		try {
			var autofetchForm = e.target;
			var dept = autofetchForm.querySelector('input[name="Department"]').value || '';
			var portfolio = autofetchForm.querySelector('input[name="Portfolio Name"]').value || '';
			var member = autofetchForm.querySelector('input[name="Portfolio Member Name"]').value || '';
			var month = autofetchForm.querySelector('select[name="Month"]').value || '';
			localStorage.setItem('department', dept);
			localStorage.setItem('selectedPortfolio', portfolio);
			localStorage.setItem('selectedMemberName', member);
			localStorage.setItem('selectedMonth', month);
		} catch (err) { /* ignore */ }

		const form = e.target;
		const formData = new FormData(form);
		
		// Build the data object matching the schema
		const dataRow = {
			"Department": formData.get('Department'),
			"Portfolio Name": formData.get('Portfolio Name'),
			"Portfolio Member Name": formData.get('Portfolio Member Name'),
			"Month": formData.get('Month'),
			"Week no": formData.get('Week no') ? parseInt(formData.get('Week no')) : null,
			"Week Starting Date": formData.get('Week Starting Date'),
			"Week Ending Date": formData.get('Week Ending Date')
		};

		// Process all 12 rows
		for (let i = 1; i <= 12; i++) {
			dataRow[`Status_${i}`] = formData.get(`Status_${i}`);
			dataRow[`Description_${i}`] = formData.get(`Description_${i}`);
			
			// Get the file input for this row
			const fileInput = document.querySelector(`input.file-input-row[data-row='${i}']`);
			const file = fileInput && fileInput.files[0];
			if (file && file.size > 0) {
				const ts = Date.now();
				const path = `facultyfile${i}_${ts}_${file.name}`;
				try {
					dataRow[`Upload a Scanned File_${i}`] = await uploadFileToStorage(file, path, 'form5-files');
				} catch (err) {
					alert('File upload failed for row ' + i + ': ' + err.message);
					dataRow[`Upload a Scanned File_${i}`] = null;
				}
			} else {
				dataRow[`Upload a Scanned File_${i}`] = null;
			}
		}

		// Submit to Supabase
		const { data, error } = await supabase.from('form5-monthly').insert([dataRow]);
		if (error) {
			window.location.href = `notification.html?status=error&msg=${encodeURIComponent(error.message)}`;
			return;
		}

		window.location.href = 'notification.html?status=success';
	});
	</script>
	<!-- Footer -->
	<footer class="text-center py-4 mt-8">
		<p class="text-sm">
			&copy; All Rights Reserved <a href="https://pmctech.org" target="_blank" class="underline">PMC TECH</a><br>

				</a>
			</p>
			<p class="text-xs opacity-80">A Student driven Software!</p>
		</p>
	</footer>
</body>
