    // --- Faculty Mandatory Scope - Yearly Table ---
    async function loadDashboardTable() {
      if (!department) {
        document.getElementById('dashboardTableContainer').innerHTML = '<div class="text-red-500">Department not found. Please login again.</div>';
        return;
      }

      const { data, error } = await supabaseClient
        .from('Faculty')
        .select('*')
        .eq('department', department);

      if (error || !data || data.length === 0) {
        document.getElementById('dashboardTableContainer').innerHTML = '<div class="text-gray-500">No faculty found for this department.</div>';
        return;
      }

      renderDashboardTable(data);
    }

    function renderDashboardTable(facultyList) {
      // Group by designation
      const groups = { AP: [], ASP: [], Prof: [] };
      facultyList.forEach(fac => {
        const desig = (fac.Designation || '').toUpperCase();
        if (desig === 'AP' || desig === 'ASSISTANT PROFESSOR') groups.AP.push(fac);
        else if (desig === 'ASP' || desig === 'ASSOCIATE PROFESSOR') groups.ASP.push(fac);
        else if (desig === 'PROF' || desig === 'PROFESSOR') groups.Prof.push(fac);
      });

      let html = '';

      // Particulars for S&H faculty (AP=5 items, ASP/Prof=6 items)
      const particularsMapSH = {
        AP: [
          'Present at Conferences.',
          'Guide student research and final-year projects.',
          'Attend FDPs / workshop/Seminars',
          'NPTEL/ MOOC certifications 2/Sem',
          'Facilitate industry-institute interaction through guest lectures, internships.'
        ],
        ASP: [
          'Publish in peer-reviewed journals',
          'Apply for research grants',
          'Guide student research and final-year projects.',
          'Organize FDPs / workshop/Seminars',
          'NPTEL/ MOOC certifications',
          'Facilitate industry-institute interaction through guest lectures, internships.'
        ],
        Prof: [
          'Publish in peer-reviewed journals',
          'Apply for research grants',
          'Guide student research and final-year projects.',
          'Organize FDPs / workshop/Seminars',
          'NPTEL/ MOOC certifications',
          'Facilitate MoU'
        ]
      };

      (async function renderDashboardAsync() {
        // Preload yearly form data and verification data
        const [apRes, aspRes, profRes, verifyRes, rejectRes] = await Promise.all([
          supabaseClient.from('AP_SH_Yearly').select('*').eq('Department', department).eq('Month', selectedYearlyMonth),
          supabaseClient.from('ASP_SH_Yearly').select('*').eq('Department', department).eq('Month', selectedYearlyMonth),
          supabaseClient.from('Prof_SH_Yearly').select('*').eq('Department', department).eq('Month', selectedYearlyMonth),
          supabaseClient.from('Hod-workdone').select('*'),
          supabaseClient.from('hod-workdone_reject').select('*')
        ]);
        
        const verifyData = verifyRes.data || [];
        const rejectData = rejectRes.data || [];

        const formDataMaps = {
          AP: {},
          ASP: {},
          Prof: {}
        };

        // Build lookup maps
        [
          { designation: 'AP', data: apRes.data || [] },
          { designation: 'ASP', data: aspRes.data || [] },
          { designation: 'Prof', data: profRes.data || [] }
        ].forEach(({ designation, data }) => {
          data.forEach(row => {
            const nameField = row['Portfolio Member Name'] || row.Name || '';
            const nameKey = nameField.toString().trim().toLowerCase();
            if (nameKey) {
              if (!formDataMaps[designation][nameKey] || row.input_id > (formDataMaps[designation][nameKey].input_id || 0)) {
                formDataMaps[designation][nameKey] = row;
              }
            }
          });
        });

        for (const key of ['AP', 'ASP', 'Prof']) {
          if (selectedDesignation !== 'All' && selectedDesignation !== key) continue;
          const particularsSH = particularsMapSH[key] || [];
          const facultyInGroup = groups[key];
          if (facultyInGroup.length === 0) continue;

          html += `<h3 class="text-lg font-bold text-purple-600 mt-6 mb-2">${key} - Yearly Compliance</h3>`;
          html += '<div class="overflow-x-auto border rounded-lg shadow-sm mb-6"><table class="min-w-full text-xs bg-white"><thead class="bg-purple-100 sticky top-0"><tr>';
          html += '<th class="px-3 py-2 border text-left">Department</th>';
          html += '<th class="px-3 py-2 border text-left">Designation</th>';
          html += '<th class="px-3 py-2 border text-left">Faculty Name</th>';
          html += '<th class="px-3 py-2 border text-center">Percentage</th>';
          html += '<th class="px-3 py-2 border text-center">Verification</th>';
          html += '<th class="px-3 py-2 border text-center">View</th>';

          particularsSH.forEach((p, idx) => {
            html += `<th class="px-3 py-2 border text-center" style="min-width:120px;" title="${p}">${idx + 1}. ${p.substring(0, 30)}...</th>`;
          });

          html += '</tr></thead><tbody>';

          for (const fac of facultyInGroup) {
            const facultyName = fac.Name || fac['Portfolio Member Name'] || fac.email || 'Unknown';
            const nameKey = facultyName.toString().trim().toLowerCase();
            const row = formDataMaps[key][nameKey];

            let completedCount = 0;
            const totalCount = particularsSH.length;
            let statusCells = '';

            for (let i = 1; i <= particularsSH.length; i++) {
              const statusVal = row ? (row[`Status_${i}`] || '').toString().trim().toLowerCase() : '';
              const isCompleted = statusVal === 'completed' || statusVal === 'completed and updated';
              if (isCompleted) completedCount++;

              const bgColor = isCompleted ? 'bg-green-100' : statusVal === 'not applicable' ? 'bg-gray-100' : 'bg-red-100';
              const textColor = isCompleted ? 'text-green-800' : statusVal === 'not applicable' ? 'text-gray-600' : 'text-red-700';
              const displayText = statusVal || 'Not Filled';

              statusCells += `<td class="px-2 py-2 border ${bgColor} ${textColor} text-center text-xs">${displayText}</td>`;
            }

            let percentage = Math.round((completedCount / totalCount) * 100);
            
            // Check verification status and update percentage if validated
            let verificationMark = '<span class="text-red-600 font-bold text-lg" title="Not verified">âœ—</span>';
            if (row && row.input_id) {
              const expectedTableName = key === 'AP' ? 'AP_SH_Yearly' : 
                                       key === 'ASP' ? 'ASP_SH_Yearly' : 
                                       'Prof_SH_Yearly';
              
              // Check if rejected first
              let matchingReject = rejectData.find(v => v.input_id === row.input_id);
              if (!matchingReject) {
                matchingReject = rejectData.find(v => {
                  if (v.table_name && v.department === department) {
                    const tableNameLower = v.table_name.toLowerCase();
                    const expectedLower = expectedTableName.toLowerCase();
                    const nameMatch = (v.portfolio_member_name || '').toLowerCase() === facultyName.toLowerCase();
                    return (tableNameLower === expectedLower || 
                            (tableNameLower.includes(key.toLowerCase() + '_sh') && tableNameLower.includes('yearly'))) && 
                           nameMatch;
                  }
                  return false;
                });
              }
              
              if (matchingReject) {
                verificationMark = '<span class="text-red-600 font-bold text-lg" title="Rejected">âœ—</span>';
              } else {
                // Check if verified - match by input_id first (most reliable)
                let matchingVerify = verifyData.find(v => {
                  if (v.input_id === row.input_id) {
                    if (v.table_name) {
                      const tableNameLower = v.table_name.toLowerCase();
                      const expectedLower = expectedTableName.toLowerCase();
                      return tableNameLower === expectedLower || 
                             (tableNameLower.includes(key.toLowerCase() + '_sh') && tableNameLower.includes('yearly'));
                    }
                    return true;
                  }
                  return false;
                });
                
                // If no match by input_id, try matching by table_name and name
                if (!matchingVerify) {
                  matchingVerify = verifyData.find(v => {
                    if (v.table_name && v.department === department) {
                      const tableNameLower = v.table_name.toLowerCase();
                      const expectedLower = expectedTableName.toLowerCase();
                      const nameMatch = (v.portfolio_member_name || '').toLowerCase() === facultyName.toLowerCase();
                      return (tableNameLower === expectedLower || 
                              (tableNameLower.includes(key.toLowerCase() + '_sh') && tableNameLower.includes('yearly'))) && 
                             nameMatch;
                    }
                    return false;
                  });
                }
                
                if (matchingVerify) {
                  const verifyDate = new Date(matchingVerify.verified_at).toLocaleDateString();
                  verificationMark = `<span class="text-green-600 font-bold text-lg" title="Verified by HOD on ${verifyDate}">âœ“</span>`;
                  
                  // Update percentage with validation score from Hod-workdone if verified
                  if (matchingVerify.validation_score != null && matchingVerify.validation_score !== '') {
                    const validationScore = parseFloat(matchingVerify.validation_score);
                    if (!isNaN(validationScore)) {
                      percentage = Math.round(validationScore);
                    }
                  }
                }
              }
            }

            const percentColor = percentage >= 70 ? 'text-green-600' : percentage >= 40 ? 'text-yellow-600' : 'text-red-600';

            html += `<tr class="hover:bg-purple-50">`;
            html += `<td class="px-3 py-2 border">${department}</td>`;
            html += `<td class="px-3 py-2 border">${key}</td>`;
            html += `<td class="px-3 py-2 border">${facultyName}</td>`;
            html += `<td class="px-3 py-2 border text-center ${percentColor} font-bold">${percentage}%</td>`;
            html += `<td class="px-3 py-2 border text-center">${verificationMark}</td>`;
            if (row) {
              html += `<button onclick="viewYearlyFacultyForm('${key}', '${facultyName.replace(/'/g, "\\'")}', '${department}')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs">View</button>`;
            } else {
              html += '<span class="text-gray-400 text-xs">No Data</span>';
            }
            html += `</td>`;
            html += statusCells;
            html += '</tr>';
          }

          html += '</tbody></table></div>';
        }

        document.getElementById('dashboardTableContainer').innerHTML = html || '<div class="text-gray-500">No compliance data found.</div>';
      })();
    }

    // --- Faculty Core Scope - Monthly Table (S&H) ---
    async function loadCoreScopeTable() {
      if (!department) {
        document.getElementById('coreScopeTableContainer').innerHTML = '<div class="text-red-500">Department not found.</div>';
        return;
      }

      // Fetch faculty for department
      const { data: facultyList, error: facErr } = await supabaseClient
        .from('Faculty')
        .select('*')
        .eq('department', department);

      if (facErr || !facultyList || facultyList.length === 0) {
        document.getElementById('coreScopeTableContainer').innerHTML = '<div class="text-gray-500">No faculty found.</div>';
        return;
      }

      // Fetch Core_scope_SH data
      const { data: coreScopeData, error: csErr } = await supabaseClient
        .from('Core_scope_SH')
        .select('*')
        .eq('Month', selectedCoreScopeMonth)
        .eq('Department', department);

      // Core Scope field labels (13 fields for S&H)
      const coreScopeLabels = [
        'Teaching & Curriculum Delivery: Design and deliver lectures',
        'Teaching & Curriculum Delivery: Develop course materials',
        'Teaching & Curriculum Delivery: Incorporate innovative teaching methods',
        'Teaching & Curriculum Delivery: Prepare Product model',
        'Student Mentorship & Support: Act as academic mentor',
        'Student Mentorship & Support: Monitor student attendance',
        'Student Mentorship & Support: Provide remedial support',
        'Student Mentorship & Support: Maintain the Mentor book',
        'Student Mentorship & Support: Consolidate innovative course material',
        'Contribute to accreditation processes',
        'Serve on academic and administrative committees',
        'ADMINISTRATIVE DUTIES: MAINTAIN ACADEMIC RECORDS',
        'Library Utilization'
      ];

      const coreScopeShortLabels = coreScopeLabels.map((label, idx) => `${idx + 1}`);

      // Filter faculty by designation
      let filteredFacultyList = facultyList;
      if (selectedCoreScopeDesignation !== 'All') {
        filteredFacultyList = facultyList.filter(fac => {
          const desig = (fac.Designation || '').toUpperCase();
          if (selectedCoreScopeDesignation === 'AP') return desig === 'AP' || desig === 'ASSISTANT PROFESSOR';
          if (selectedCoreScopeDesignation === 'ASP') return desig === 'ASP' || desig === 'ASSOCIATE PROFESSOR';
          if (selectedCoreScopeDesignation === 'Prof') return desig === 'PROF' || desig === 'PROFESSOR';
          return false;
        });
      }

      let html = '';

      if (filteredFacultyList.length === 0) {
        document.getElementById('coreScopeTableContainer').innerHTML = '<div class="text-gray-500">No faculty match the selected filters.</div>';
        return;
      }

      // Build table
      html += `<div class="overflow-auto mb-6 border rounded-lg shadow-sm" style="max-height: 600px;">`;
      html += `<table class="min-w-full text-xs bg-white" style="table-layout: auto;">`;
      html += `<thead class="bg-green-700 text-white sticky top-0 z-20"><tr>`;
      html += `<th class="px-3 py-2 sticky left-0 bg-green-700 z-30" style="min-width: 150px;">Department</th>`;
      html += `<th class="px-3 py-2 bg-green-700" style="min-width: 120px;">Designation</th>`;
      html += `<th class="px-3 py-2" style="min-width: 180px;">Faculty Name</th>`;
      html += `<th class="px-3 py-2" style="min-width: 100px;">Percentage</th>`;
      html += `<th class="px-3 py-2" style="min-width: 120px;">Verification</th>`;

      // Add columns for 13 status fields
      for (let i = 0; i < 13; i++) {
        html += `<th class="px-3 py-2 text-center" style="min-width:100px;" title="${coreScopeLabels[i]}">${i + 1}</th>`;
      }

      html += `</tr></thead><tbody>`;

      // Fetch verification data
      const [verifyRes, rejectRes] = await Promise.all([
        supabaseClient.from('Hod-workdone').select('*'),
        supabaseClient.from('hod-workdone_reject').select('*')
      ]);
      const verifyDataMap = verifyRes.data || [];
      const rejectDataMap = rejectRes.data || [];

      // Process each faculty
      for (const fac of filteredFacultyList) {
        const facultyName = fac.Name || fac['Portfolio Member Name'] || fac.email || 'Unknown';
        const designation = fac.Designation || 'N/A';

        // Normalize designation for display
        let displayDesig = designation.toUpperCase();
        if (displayDesig === 'ASSISTANT PROFESSOR') displayDesig = 'AP';
        else if (displayDesig === 'ASSOCIATE PROFESSOR') displayDesig = 'ASP';
        else if (displayDesig === 'PROFESSOR') displayDesig = 'Prof';

        // Find matching Core_scope_SH data
        const facNamesToTry = [facultyName, fac.Name, fac['Portfolio Member Name'], fac.email]
          .filter(Boolean)
          .map(n => n.toString().trim().toLowerCase());

        let matchingRows = [];
        if (coreScopeData && coreScopeData.length > 0) {

    // Calculate faculty rating with 5-star system
    function calculateFacultyRating(coreScopePercent, yearlyPercent, deptPortfolio1Percent, deptPortfolio2Percent, instPortfolio1Percent, instPortfolio2Percent) {
      const parsePercent = (val) => {
        if (val === '-' || val === null) return 0;
        return parseFloat(val.toString().replace('%', '')) || 0;
      };

      const values = [
        parsePercent(coreScopePercent),
        parsePercent(yearlyPercent),
        parsePercent(deptPortfolio1Percent),
        parsePercent(deptPortfolio2Percent),
        parsePercent(instPortfolio1Percent),
        parsePercent(instPortfolio2Percent)
      ].filter(v => v > 0);

      const average = values.length > 0 ? values.reduce((a, b) => a + b, 0) / values.length : 0;

      let starCount = 0;
      let stars = 'â˜†â˜†â˜†â˜†â˜†';
      let colorClass = 'rating-poor';

      if (average >= 90) {
        starCount = 5;
        stars = 'â­â­â­â­â­';
        colorClass = 'rating-excellent';
      } else if (average >= 80) {
        starCount = 4;
        stars = 'â­â­â­â­â˜†';
        colorClass = 'rating-excellent';
      } else if (average >= 70) {
        starCount = 3;
        stars = 'â­â­â­â˜†â˜†';
        colorClass = 'rating-good';
      } else if (average >= 60) {
        starCount = 2;
        stars = 'â­â­â˜†â˜†â˜†';
        colorClass = 'rating-average';
      } else if (average >= 50) {
        starCount = 1;
        stars = 'â­â˜†â˜†â˜†â˜†';
        colorClass = 'rating-average';
      } else {
        starCount = 0;
        stars = 'â˜†â˜†â˜†â˜†â˜†';
        colorClass = 'rating-poor';
      }

      return {
        average: average.toFixed(1),
        stars: stars,
        starCount: starCount,
        colorClass: colorClass
      };
    }

                const matchingCoreRows = coreScopeData.filter(r =>
                  (r['Portfolio Member Name'] || '').toString().trim().toLowerCase() === row.facultyName.trim().toLowerCase()
                );
                if (matchingCoreRows.length > 0) {
                  matchingCoreRows.sort((a, b) => (b.input_id || 0) - (a.input_id || 0));
                  const coreScopeRow = matchingCoreRows[0];

                  const matchingVerify = verifyData.find(v =>
                    v.input_id === coreScopeRow.input_id &&
                    v.table_name && v.table_name.toLowerCase().includes('core')
                  );

                  if (matchingVerify && matchingVerify.validation_score != null && matchingVerify.validation_score !== '') {
                    const validationScore = parseFloat(matchingVerify.validation_score);
                    if (!isNaN(validationScore)) {
                      const percentageClass = validationScore >= 70 ? 'text-green-600' : validationScore >= 50 ? 'text-yellow-600' : 'text-red-600';
                      coreCell.innerHTML = `<span class="${percentageClass}">${Math.round(validationScore)}%</span>`;
                      row.coreScopePercent = `${Math.round(validationScore)}%`;
                    }
                  }
                }
              }

              // Update Faculty Mandatory Scope Yearly if verified - get validation_score
              const yearlyCell = document.getElementById(`summary-yearly-${row.summaryRowId}`);
              if (yearlyCell) {
                const desigDisplay = row.designation;
                let yearlyData = desigDisplay === 'AP' ? (await supabaseClient.from('AP_SH_Yearly').select('*').eq('Month', selectedSummaryMonth).eq('Department', row.dept)).data :
                                 desigDisplay === 'ASP' ? (await supabaseClient.from('ASP_SH_Yearly').select('*').eq('Month', selectedSummaryMonth).eq('Department', row.dept)).data :
                                 (await supabaseClient.from('Prof_SH_Yearly').select('*').eq('Month', selectedSummaryMonth).eq('Department', row.dept)).data;

                if (yearlyData) {
                  const yearlyRow = yearlyData.find(r =>
                    (r['Portfolio Member Name'] || '').toString().trim().toLowerCase() === row.facultyName.trim().toLowerCase()
                  );

                  if (yearlyRow) {
                    const matchingVerify = verifyData.find(v =>
                      v.input_id === yearlyRow.input_id &&
                      v.table_name && v.table_name.includes(desigDisplay) && v.table_name.toLowerCase().includes('yearly')
                    );

                    if (matchingVerify && matchingVerify.validation_score != null && matchingVerify.validation_score !== '') {
                      const validationScore = parseFloat(matchingVerify.validation_score);
                      if (!isNaN(validationScore)) {
                        const percentageClass = validationScore >= 70 ? 'text-green-600' : validationScore >= 50 ? 'text-yellow-600' : 'text-red-600';
                        yearlyCell.innerHTML = `<span class="${percentageClass}">${Math.round(validationScore)}%</span>`;
                        row.yearlyPercent = `${Math.round(validationScore)}%`;
                      }
                    }
                  }
                }
              }

              // Update Department Portfolio Scope-1 if verified - get validation_score
              const dept1Cell = document.getElementById(`summary-dept1-${row.summaryRowId}`);
              if (dept1Cell && row.deptPortfolio1Data) {
                const matchingVerify = verifyData.find(v =>
                  v.input_id === row.deptPortfolio1Data.input_id &&
                  v.table_name && v.table_name.toLowerCase() === row.deptPortfolio1Data.table_name.toLowerCase()
                );

                if (matchingVerify && matchingVerify.validation_score != null && matchingVerify.validation_score !== '') {
                  const validationScore = parseFloat(matchingVerify.validation_score);
                  if (!isNaN(validationScore)) {
                    const percentageClass = validationScore >= 70 ? 'text-green-600' : validationScore >= 50 ? 'text-yellow-600' : 'text-red-600';
                    dept1Cell.innerHTML = `<span class="${percentageClass}">${Math.round(validationScore)}%</span>`;
                    row.deptPortfolio1Percent = `${Math.round(validationScore)}%`;
                  }
                }
              }

              // Update Department Portfolio Scope-2 if verified - get validation_score
              const dept2Cell = document.getElementById(`summary-dept2-${row.summaryRowId}`);
              if (dept2Cell && row.deptPortfolio2Data) {
                const matchingVerify = verifyData.find(v =>
                  v.input_id === row.deptPortfolio2Data.input_id &&
                  v.table_name && v.table_name.toLowerCase() === row.deptPortfolio2Data.table_name.toLowerCase()
                );

                if (matchingVerify && matchingVerify.validation_score != null && matchingVerify.validation_score !== '') {
                  const validationScore = parseFloat(matchingVerify.validation_score);
                  if (!isNaN(validationScore)) {
                    const percentageClass = validationScore >= 70 ? 'text-green-600' : validationScore >= 50 ? 'text-yellow-600' : 'text-red-600';
                    dept2Cell.innerHTML = `<span class="${percentageClass}">${Math.round(validationScore)}%</span>`;
                    row.deptPortfolio2Percent = `${Math.round(validationScore)}%`;
                  }
                }
              }

              // Recalculate overall rating based on updated validation scores
              const ratingCell = document.getElementById(`summary-rating-${row.summaryRowId}`);
              if (ratingCell) {
                const updatedRating = calculateFacultyRating(
                  row.coreScopePercent,
                  row.yearlyPercent,
                  row.deptPortfolio1Percent,
                  row.deptPortfolio2Percent,
                  row.instPortfolio1Percent,
                  row.instPortfolio2Percent
                );
                ratingCell.innerHTML = `<div class="star-rating ${updatedRating.colorClass}">${updatedRating.stars}</div><div class="text-xs mt-1 ${updatedRating.colorClass}">${updatedRating.average}%</div>`;
              }

            } catch (err) {
              console.error('Error updating validation scores for summary row:', err);
            }
          }, 100);
        }

      } catch (error) {
        console.error('Summary table error:', error);
        container.innerHTML = '<div class="text-red-500 text-center py-4">Failed to load summary data.</div>';
      }
    }

    function showFacultySelectionModal() {
      const modal = document.getElementById('facultySelectionModal');
      const checkboxList = document.getElementById('facultyCheckboxList');
      checkboxList.innerHTML = '';

      summaryFacultyForPdf.forEach((fac, idx) => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `faculty-${idx}`;
        checkbox.value = fac.facultyName;
        checkbox.checked = true;

        const label = document.createElement('label');
        label.htmlFor = `faculty-${idx}`;
        label.textContent = `${fac.designation} - ${fac.facultyName}`;
        label.className = 'ml-2 cursor-pointer';

        div.className = 'mb-2';
        div.appendChild(checkbox);
        div.appendChild(label);
        checkboxList.appendChild(div);
      });

      modal.classList.remove('hidden');
    }

      document.getElementById('facultySelectionModal').classList.add('hidden');
    }

    async function exportSummaryTableToExcel() {
      if (!department) {
        alert('No department selected.');
        return;
      }

      try {
        // Fetch all summary data
        const { data: allFaculty } = await supabaseClient
          .from('Faculty')
          .select('*')
          .eq('department', department);

        const { data: coreScopeData } = await supabaseClient
          .from('Core_scope_SH')
          .select('*')
          .eq('Month', selectedSummaryMonth)
          .eq('Department', department);

        const [apRes, aspRes, profRes] = await Promise.all([
          supabaseClient.from('AP_SH_Yearly').select('*').eq('Month', selectedSummaryMonth).eq('Department', department),
          supabaseClient.from('ASP_SH_Yearly').select('*').eq('Month', selectedSummaryMonth).eq('Department', department),
          supabaseClient.from('Prof_SH_Yearly').select('*').eq('Month', selectedSummaryMonth).eq('Department', department)
        ]);

        // Build Excel data
        const excelData = [
          ['Consolidated Faculty Performance Summary (S&H)', '', '', '', '', '', '', '', '', ''],
          ['Department:', department, 'Month:', selectedSummaryMonth, '', '', '', '', '', ''],
          [],
          ['Department', 'Designation', 'Faculty Name', 'Core Scope', 'Yearly Scope', 'Dept Portfolio-1', 'Dept Portfolio-2', 'Inst Portfolio-1', 'Inst Portfolio-2', 'Overall Rating']
        ];

        for (const fac of allFaculty) {
          const facultyName = fac.Name || fac['Portfolio Member Name'] || fac.email || '';
          const nameTrimmed = facultyName.toString().trim().toLowerCase();
          const designation = fac.Designation || 'N/A';

          const desig = designation.toString().trim().toUpperCase();
          if (desig !== 'AP' && desig !== 'ASSISTANT PROFESSOR' &&
              desig !== 'ASP' && desig !== 'ASSOCIATE PROFESSOR' &&
              desig !== 'PROF' && desig !== 'PROFESSOR') {
            continue;
          }

          let desigDisplay = '';
          if (desig === 'AP' || desig === 'ASSISTANT PROFESSOR') desigDisplay = 'AP';
          else if (desig === 'ASP' || desig === 'ASSOCIATE PROFESSOR') desigDisplay = 'ASP';
          else if (desig === 'PROF' || desig === 'PROFESSOR') desigDisplay = 'Prof';

          // Calculate percentages (same logic as table)
          let coreScopePercent = '-';
          if (coreScopeData && coreScopeData.length > 0) {
            const matchingRows = coreScopeData.filter(r =>
              (r['Portfolio Member Name'] || '').toString().trim().toLowerCase() === nameTrimmed
            );
            if (matchingRows.length > 0) {
              matchingRows.sort((a, b) => (b.input_id || 0) - (a.input_id || 0));
              const coreScopeRow = matchingRows[0];

              let completedCount = 0;
              for (let i = 1; i <= 13; i++) {
                const status = (coreScopeRow[`Status_${i}`] || '').toString().trim().toLowerCase();
                if (status === 'completed' || status === 'completed and updated') {
                  completedCount++;
                }
              }
              coreScopePercent = Math.round((completedCount / 13) * 100) + '%';
            }
          }

          let yearlyPercent = '-';
          let yearlyData = desigDisplay === 'AP' ? apRes.data : desigDisplay === 'ASP' ? aspRes.data : profRes.data;
          if (yearlyData && yearlyData.length > 0) {
            const yearlyRow = yearlyData.find(r =>
              (r['Portfolio Member Name'] || '').toString().trim().toLowerCase() === nameTrimmed
            );
            if (yearlyRow) {
              let completedCount = 0;
              let totalCount = desigDisplay === 'AP' ? 5 : 6;
              for (let i = 1; i <= totalCount; i++) {
                const status = (yearlyRow[`Status_${i}`] || '').toString().trim().toLowerCase();
                if (status === 'completed' || status === 'completed and updated') {
                  completedCount++;
                }
              }
              yearlyPercent = Math.round((completedCount / totalCount) * 100) + '%';
            }
          }

          excelData.push([
            department,
            desigDisplay,
            facultyName,
            coreScopePercent,
            yearlyPercent,
            '-',
            '-',
            '-',
            '-',
            '-'
          ]);
        }

        const ws = XLSX.utils.aoa_to_sheet(excelData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Summary');
        XLSX.writeFile(wb, `HOD_Summary_SH_${department}_${selectedSummaryMonth}.xlsx`);

      } catch (error) {
        console.error('Export error:', error);
        alert('Failed to export to Excel');
      }
    }

      closeFacultySelectionModal();

      const selectedFaculty = [];
      document.querySelectorAll('#facultyCheckboxList input[type="checkbox"]:checked').forEach(checkbox => {
        selectedFaculty.push(checkbox.value);
      });

      if (selectedFaculty.length === 0) {
        alert('Please select at least one faculty.');

      }

      try {
        let html = `<div style="padding: 20px; font-family: Arial, sans-serif;">
          <h1 style="text-align: center; color: #1e40af; margin-bottom: 10px;">HOD Dashboard - Consolidated Summary (S&H)</h1>
          <p style="text-align: center; margin-bottom: 20px;"><strong>Department:</strong> ${department} | <strong>Month:</strong> ${selectedSummaryMonth}</p>
          <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
              <tr style="background-color: #1e40af; color: white;">
                <th style="border: 1px solid #333; padding: 10px; text-align: left;">Department</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: left;">Designation</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: left;">Faculty Name</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: center;">Core Scope</th>

                <th style="border: 1px solid #333; padding: 10px; text-align: center;">Dept-1</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: center;">Dept-2</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: center;">Inst-1</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: center;">Inst-2</th>
                <th style="border: 1px solid #333; padding: 10px; text-align: center;">Rating</th>
              </tr>
            </thead>
            <tbody>`;

        for (const fac of summaryFacultyForPdf) {
          if (!selectedFaculty.includes(fac.facultyName)) continue;

          const rating = calculateFacultyRating(
            fac.coreScopePercent,
            fac.yearlyPercent,
            fac.deptPortfolio1Percent,
            fac.deptPortfolio2Percent,
            fac.instPortfolio1Percent,
            fac.instPortfolio2Percent
          );

          html += `<tr>
            <td style="border: 1px solid #ccc; padding: 8px;">${fac.dept}</td>
            <td style="border: 1px solid #ccc; padding: 8px;">${fac.designation}</td>
            <td style="border: 1px solid #ccc; padding: 8px;">${fac.facultyName}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${fac.coreScopePercent}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${fac.yearlyPercent}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${fac.deptPortfolio1Percent}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${fac.deptPortfolio2Percent}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${fac.instPortfolio1Percent}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${fac.instPortfolio2Percent}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;"><strong>${rating.average}%</strong></td>
          </tr>`;
        }

        html += `</tbody></table></div>`;

        const element = document.createElement('div');
        element.innerHTML = html;

        const opt = {
          margin: 10,
          filename: `HOD_Summary_SH_${department}_${selectedSummaryMonth}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { orientation: 'l', unit: 'mm', format: 'a4' }
        };

        html2pdf().set(opt).from(element).save();

      } catch (error) {
        console.error('PDF export error:', error);
        alert('Failed to export to PDF');
      }
    }

    // Initialize tables
    loadDashboardTable();
    loadCoreScopeTable();
    loadConsolidatedSummaryTable();
  </script>
