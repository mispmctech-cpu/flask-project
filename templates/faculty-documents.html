<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center py-8 px-2">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-8 border border-purple-300">
            <h1 class="text-2xl font-bold text-purple-800 mb-6 text-center">Documents Uploaded by IQAC</h1>
            <div class="overflow-x-auto">
                <table class="w-full text-sm table-auto border border-purple-100 rounded-xl">
                    <thead class="bg-purple-100">
                        <tr>
                            <th class="px-4 py-2">Title</th>
                            <th class="px-4 py-2">Description</th>
                            <th class="px-4 py-2">Uploaded At</th>
                            <th class="px-4 py-2">File</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTableBody">
                        <!-- Documents will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
    const supabase = window.supabase.createClient(
        "https://cbhodgwaazmjszkujrti.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
    );
    async function loadDocuments() {
        const { data, error } = await supabase.from('iqac_documents').select('*').order('uploaded_at', { ascending: false });
        const tbody = document.getElementById('documentsTableBody');
        tbody.innerHTML = '';
        if (error) {
            tbody.innerHTML = `<tr><td colspan="4" class="text-red-600 text-center py-4">Failed to load documents</td></tr>`;
            return;
        }
        if (!data || data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4">No documents found</td></tr>`;
            return;
        }
        data.forEach(doc => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="border px-4 py-2">${doc.title || ''}</td>
                <td class="border px-4 py-2">${doc.description || ''}</td>
                <td class="border px-4 py-2">${doc.uploaded_at ? new Date(doc.uploaded_at).toLocaleString() : ''}</td>
                <td class="border px-4 py-2"><a href="${doc.file_url}" target="_blank" class="text-blue-600 underline"><i class="fas fa-file-download mr-1"></i>View</a></td>
            `;
            tbody.appendChild(tr);
        });
    }
    loadDocuments();
    </script>
</body>
</html>
