  <style>
    .dropdown .dropbtn:focus,
    .dropdown .dropbtn:hover {
      background-color: #6a2c91;
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(164, 80, 139, 0.15);
    }

    /* Add a red background color to navbar links on hover */
    /* Add a modern hover effect to navbar links and dropdown button */
    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background: linear-gradient(90deg, #a4508b 0%, #6a2c91 100%);
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(164, 80, 139, 0.15);
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: purple;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

      <script>
        function filterDepartments() {
          const search = document
            .getElementById("deptSearch")
            .value.toLowerCase();
          document.querySelectorAll(".department-card").forEach((card) => {
            const name = card
              .querySelector(".department-name")
              .textContent.toLowerCase();
            card.style.display = name.includes(search) ? "" : "none";
          });
        }
