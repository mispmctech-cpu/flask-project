	<script>
	// Supabase setup
	const supabase = window.supabase.createClient(
		"https://cbhodgwaazmjszkujrti.supabase.co",
		"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"

	// Autofetch using localStorage for both forms
	document.addEventListener('DOMContentLoaded', function() {
		var dept = localStorage.getItem('department') || '';
		var portfolio = localStorage.getItem('selectedPortfolio') || '';
		var member = localStorage.getItem('selectedMemberName') || '';

		// Autofetch for DAILY form
		const dailyForm = document.getElementById('directDbForm');
		if (dailyForm) {
			const deptSelect = dailyForm.querySelector('select[name="Department:"]');
			if (deptSelect && dept) {
				for (let i = 0; i < deptSelect.options.length; i++) {
					if (deptSelect.options[i].value === dept) {
						deptSelect.selectedIndex = i;

			const portfolioField = dailyForm.querySelector('input[name="Portfolio Name:"]');
			if (portfolioField && portfolio) {
				portfolioField.value = portfolio;
			}
			const memberField = dailyForm.querySelector('input[name="Portfolio Member Name"]');
			if (memberField && member) {
				memberField.value = member;
			}
			const monthSelect = dailyForm.querySelector('select[name="Month:"]');
			if (monthSelect && month) {
				for (let i = 0; i < monthSelect.options.length; i++) {

		// Autofetch for MONTHLY form
		const form = document.getElementById('facultyForm2');

			const deptField = form.querySelector('input[name="Department"]');
			if (deptField && dept) {

			const portfolioField = form.querySelector('input[name="Portfolio Name"]');
			if (portfolioField && portfolio) {
				portfolioField.value = portfolio;
			}
			const memberField = form.querySelector('input[name="Portfolio Member Name"]');
			if (memberField && member) {
				memberField.value = member;

			const monthField = form.querySelector('select[name="Month"]');
			if (monthField && month) {
				for (let i = 0; i < monthField.options.length; i++) {

						monthField.selectedIndex = i;
						break;
					}
				}
			}
		}
	});

	// DAILY FORM SUBMISSION
	const directDbForm = document.getElementById('directDbForm');
	if (directDbForm) {
		directDbForm.addEventListener('submit', async function (e) {
			e.preventDefault();
			const form = e.target;
			
			// Upload files to Supabase Storage
			async function uploadFileToStorage(file, path) {
				if (!file) return null;
				const bucket = 'form2-files';
				
				try {
					// Try to upload with upsert
					const { data, error } = await supabase.storage
						.from(bucket)
						.upload(path, file, { 
							cacheControl: '3600',
							upsert: true 
						});
					
					if (error) {
						console.error('Upload error:', error);
						// If bucket doesn't exist, show helpful message
						if (error.message.includes('not found') || error.message.includes('does not exist')) {
							alert('Storage bucket "form2-files" does not exist. Please create it in Supabase Dashboard.');
						} else {
							alert('File upload failed: ' + error.message);
						}
						throw error;
					}
					
					// Get public URL
					const { data: publicUrlData } = supabase.storage.from(bucket).getPublicUrl(path);
					return publicUrlData.publicUrl;
				} catch (err) {
					console.error('File upload exception:', err);
					throw err;
				}
			}

			try {
				// Show uploading indicator
				const submitBtn = form.querySelector('button[type="submit"]');
				const originalBtnText = submitBtn.textContent;
				submitBtn.disabled = true;
				submitBtn.textContent = 'Uploading files...';
				
				// Get files from form
				const file1Input = form.querySelector('input[name="Upload the scanned file"]');
				const file2Input = form.querySelector('input[name="Upload the scanned file_2"]');
				const file1 = file1Input ? file1Input.files[0] : null;
				const file2 = file2Input ? file2Input.files[0] : null;
				const ts = Date.now();
				const file1Path = file1 ? `file1/${ts}_${file1.name}` : null;
				const file2Path = file2 ? `file2/${ts}_${file2.name}` : null;

				let file1Url = null;
				let file2Url = null;
				
				// Upload files if present
				if (file1) {
					console.log('Uploading file 1:', file1.name);
					file1Url = await uploadFileToStorage(file1, file1Path);
				}
				if (file2) {
					console.log('Uploading file 2:', file2.name);
					file2Url = await uploadFileToStorage(file2, file2Path);
				}
				
				submitBtn.textContent = 'Submitting form...';

				// Prepare row object - only include fields that exist in the form
				const row = {
					"Department:": form.querySelector('[name="Department:"]').value,
					"Portfolio Name:": form.querySelector('[name="Portfolio Name:"]').value,
					"Portfolio Member Name": form.querySelector('[name="Portfolio Member Name"]').value,
					"Month:": form.querySelector('[name="Month:"]').value || null,
					"Status_1": form.querySelector('[name="Status_1"]').value,
					"Description_1": form.querySelector('[name="Description_1"]').value,
					"Upload the scanned file": file1Url,
					"Status_2": form.querySelector('[name="Status_2"]').value,
					"Description_2": form.querySelector('[name="Description_2"]').value,
					"Upload the scanned file_2": file2Url
				};

				// Ensure month is not empty
				if (!row["Month:"] || row["Month:"] === "") {
					alert('Please select a month before submitting the form.');
					return;
				}

				// Save to localStorage for next time
				try {
					localStorage.setItem('department', row["Department:"]);
					localStorage.setItem('selectedPortfolio', row["Portfolio Name:"]);
					localStorage.setItem('selectedMemberName', row["Portfolio Member Name"]);
					localStorage.setItem('selectedMonth', row["Month:"]);
				} catch (err) { /* ignore */ }

				// Insert into Supabase
				const { data, error } = await supabase.from('Form2-daily').insert([row]);
				if (error) {
					alert('Submission failed: ' + error.message);
					console.error(error);
					return;
				}

				window.location.href = 'notification.html?status=success';
			} catch (error) {
				console.error('Form submission error:', error);
				
				// Re-enable submit button
				const submitBtn = form.querySelector('button[type="submit"]');
				if (submitBtn) {
					submitBtn.disabled = false;
					submitBtn.textContent = 'Submit';
				}
				
				// Show specific error message
				if (error.message && error.message.includes('Failed to fetch')) {
					alert('Network error: Please check your internet connection and try again.\n\nIf the problem persists, ensure the "form2-files" bucket exists in Supabase Storage and has proper permissions.');
				} else {
					alert('An error occurred while submitting the form: ' + (error.message || 'Please try again.'));
				}
			}
		});
	}

	// MONTHLY FORM - Table data (11 rows - removed first 2 daily rows)

		{ name: 'Students Achievements File', tat: 'Weekly', status: 'Index' },
		{ name: 'Weekly Student Record', tat: 'Weekly', status: 'HOD copy of record of current semester' },
		{ name: 'Master Attendance', tat: 'Once in a Month', status: 'Master attendance Book Copy' },
		{ name: 'Attendance Report to Parents', tat: 'Once in a Month', status: 'Sample letter sent to parents' },
		{ name: 'ERP Attendance Entry', tat: 'Once in a Month', status: 'Monthly attendance ERP Entry & Internal marks entered' },
		{ name: 'Test Report to Parents', tat: 'Once in a Month', status: 'Sample IAT Test report sent to parents' },
		{ name: 'Class Committee Meeting', tat: 'Once in a Month', status: 'Class committee minutes' },
		{ name: 'Student Representative Meeting', tat: 'Once in a Month', status: 'List of Scholarship students and their attendance' },
		{ name: 'Project File', tat: 'Once in a Month', status: 'Attendance Per Even semester' },
		{ name: 'Student Publications File', tat: 'Once in a Month', status: 'Index of Publications' },
		{ name: 'Semester Report to Parents', tat: 'Once in a Semester', status: 'Semester exam result copy to parents' }
	];

	const tbody = document.getElementById('faculty-table-body');

			<td class="border px-2 py-1 text-center">${idx}</td>
			<td class="border px-2 py-1">${row.name}</td>
			<td class="border px-2 py-1">${row.tat}</td>
			<td class="border px-2 py-1">
				<select name="Status_${idx}" class="w-full px-2 py-1 border rounded">
					<option value="">Select</option>
					<option value="Completed">Completed</option>
					<option value="Under Process">Under Process</option>
					<option value="Yet to be Completed">Yet to be Completed</option>
					<option value="Not Applicable">Not Applicable</option>
				</select>
			</td>
			<td class="border px-2 py-1">
				<button type="button" class="upload-btn bg-purple-100 text-purple-800 font-semibold px-3 py-1 rounded w-full hover:bg-purple-200 transition" data-row="${idx}">Upload</button>
				<input type="file" class="file-input-row hidden" data-row="${idx}" name="Upload The Scanned File_${idx}" accept=".pdf,.jpg,.jpeg,.png" />
				<span class="file-check hidden text-green-600 text-xl" data-row="${idx}">âœ“</span>
			</td>
			<td class="border px-2 py-1">
				<input type="text" name="Description_${idx}" class="w-full px-2 py-1 border rounded" placeholder="${row.status}" />
			</td>
		`;
		tbody.appendChild(tr);
	});

	// Upload helper function for monthly form (reuses supabase client from above)
	async function uploadFileToStorage(file, path, bucket, uploadBtn) {
		if (!file) return null;
		const { data, error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
		if (error) throw error;
		// Get public URL
		const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
		// Change the upload button to 'Uploaded' after successful upload
		if (uploadBtn) {
			const row = uploadBtn.getAttribute('data-row');
			const checkMark = document.querySelector(`.file-check[data-row="${row}"]`);
			
			uploadBtn.textContent = 'Uploaded';
			uploadBtn.className = 'bg-green-200 text-green-800 font-semibold px-3 py-1 rounded w-full';
			uploadBtn.disabled = true;
			
			// Show checkmark
			if (checkMark) {
				checkMark.classList.remove('hidden');
			}
		}
		return urlData.publicUrl;
	}

	// Handle upload button click
	document.addEventListener('click', function(e) {
		if (e.target && e.target.classList.contains('upload-btn')) {
			const row = e.target.getAttribute('data-row');
			const fileInput = document.querySelector(`input.file-input-row[data-row='${row}']`);
			if (fileInput) fileInput.click();
		}
	});

	// Handle file selection and upload
	document.addEventListener('change', async function(e) {
		if (e.target && e.target.classList.contains('file-input-row')) {
			const row = e.target.getAttribute('data-row');
			const file = e.target.files[0];
			if (!file) return;
			const uploadBtn = document.querySelector(`button.upload-btn[data-row='${row}']`);
			const bucket = 'form5-files';
			const path = `form2file${row}_${Date.now()}_${file.name}`;
			try {
				await uploadFileToStorage(file, path, bucket, uploadBtn);
			} catch (err) {
				alert('File upload failed: ' + err.message);
			}
		}
	});

	// Form submission
	document.getElementById('facultyForm2').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		// Save autofetch values to localStorage for next time
		try {
			const dept = document.querySelector('input[name="Department"]').value;
			const portfolio = document.querySelector('input[name="Portfolio Name"]').value;
			const member = document.querySelector('input[name="Portfolio Member Name"]').value;
			const month = document.querySelector('select[name="Month"]').value;
			localStorage.setItem('department', dept);
			localStorage.setItem('selectedPortfolio', portfolio);
			localStorage.setItem('selectedMemberName', member);
			localStorage.setItem('selectedMonth', month);
		} catch (err) { /* ignore */ }

		const form = e.target;
		const formData = new FormData(form);
		
		// Build the data object matching the schema
		const dataRow = {
			'Department': formData.get('Department'),
			'Portfolio Name': formData.get('Portfolio Name'),
			'Portfolio Member Name': formData.get('Portfolio Member Name'),
			'Month': formData.get('Month'),
			'Week no': parseInt(formData.get('Week no')) || null,
			'Week Starting Date': formData.get('Week Starting Date'),
			'Week Ending Date': formData.get('Week Ending Date')
		};

		// Process all 11 rows
		for (let i = 1; i <= 11; i++) {
			const status = formData.get(`Status_${i}`);
			const desc = formData.get(`Description_${i}`);
			const fileInput = document.querySelector(`input.file-input-row[data-row='${i}']`);
			const file = fileInput && fileInput.files[0];
			
			let fileUrl = '';
			if (file && file.size > 0) {
				const bucket = 'form5-files';
				const path = `form2file${i}_${Date.now()}_${file.name}`;
				const uploadBtn = document.querySelector(`button.upload-btn[data-row='${i}']`);
				fileUrl = await uploadFileToStorage(file, path, bucket, uploadBtn);
			}
			
			dataRow[`Status_${i}`] = status || '';
			dataRow[`Description_${i}`] = desc || '';
			dataRow[`Upload The Scanned File_${i}`] = fileUrl || '';
		}

		// Submit to Supabase
		const { data, error } = await supabase.from('form2-monthly').insert([dataRow]);
		if (error) {
			alert('Submission failed: ' + error.message);
			return;
		}

		window.location.href = 'notification.html?status=success';
	});
	</script>
