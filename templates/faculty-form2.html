<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Faculty Level File Upload - Form 2 Monthly</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Font Awesome for icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<!-- Prevent Double Submit Protection -->
	<script src="../static/javascript/prevent-double-submit.js"></script>
		<!-- Supabase JS CDN (required for month-filter.js) -->
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
		<!-- Month Filter System -->
		<script src="../static/javascript/month-filter.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
	<style>
		th, td {
			font-size: 1rem;
		}
		input:focus, select:focus {
			outline: none;
			box-shadow: 0 0 0 2px #a78bfa33;
			border-color: #a78bfa;
		}
		.bg-orange-400 {
			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);
		}
		.bg-purple-800 {
			background: linear-gradient(90deg, #6d28d9 0%, #7c3aed 100%);
		}
		input[type="file"]::-webkit-file-upload-button {
			background: #ede9fe;
			color: #6d28d9;
			border: 1px solid #a78bfa;
			border-radius: 0.5rem;
			padding: 0.25rem 1rem;
			font-weight: 500;
			transition: background 0.2s;
		}
		input[type="file"]::-webkit-file-upload-button:hover {
			background: #c4b5fd;
			color: #fff;
		}
		input[type="file"]::file-selector-button {
			background: #ede9fe;
			color: #6d28d9;
			border: 1px solid #a78bfa;
			border-radius: 0.5rem;
			padding: 0.25rem 1rem;
			font-weight: 500;
			transition: background 0.2s;
		}
		input[type="file"]::file-selector-button:hover {
			background: #c4b5fd;
			color: #fff;
		}
		select {
			background: #f3f4f6;
		}
		label {
			letter-spacing: 0.01em;
		}
		.table-section-title {
			font-size: 1.1rem;
			font-weight: 700;
			letter-spacing: 0.04em;
			color: #fff;
			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);
			padding-left: 1rem;
		}
		@media (max-width: 900px) {
			th, td { font-size: 0.95rem; }
		}
		@media (max-width: 600px) {
			th, td { font-size: 0.9rem; }
		}
		/* File upload preview styles */
		.file-upload-container {
			position: relative;
		}
		.file-preview {
			display: flex;
			align-items: center;
			gap: 8px;
			margin-top: 8px;
			padding: 8px 12px;
			background: #f0fdf4;
			border: 1px solid #86efac;
			border-radius: 8px;
			font-size: 0.9rem;
		}
		.file-preview a {
			color: #15803d;
			text-decoration: underline;
			word-break: break-all;
		}
		.file-preview .file-actions {
			display: flex;
			gap: 8px;
			margin-left: auto;
		}
		.file-preview .btn-view, .file-preview .btn-replace {
			padding: 4px 10px;
			border-radius: 6px;
			font-size: 0.8rem;
			cursor: pointer;
			border: none;
			transition: all 0.2s;
		}
		.file-preview .btn-view {
			background: #3b82f6;
			color: white;
		}
		.file-preview .btn-view:hover {
			background: #2563eb;
		}
		.file-preview .btn-replace {
			background: #f59e0b;
			color: white;
		}
		.file-preview .btn-replace:hover {
			background: #d97706;
		}
		.validation-error {
			color: #dc2626;
			font-size: 0.85rem;
			margin-top: 4px;
		}
		.field-error {
			border-color: #dc2626 !important;
		}
	</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
	<!-- MONTHLY SECTION -->
	<div class="flex-1 flex items-center justify-center py-8 px-2">
		<div class="w-full max-w-6xl mx-auto bg-white rounded-2xl card-shadow border border-purple-300 overflow-x-auto p-0">
			<div class="bg-purple-800 py-8 px-6 text-white text-center w-full rounded-t-2xl">
				<h1 class="text-3xl md:text-4xl font-black tracking-wider">Class Advisor Form (Monthly)</h1>
				<p class="text-sm md:text-base mt-2 tracking-wide opacity-90">Portfolio: Class Advisor</p>
			</div>
			<form id="facultyForm2" class="p-6 md:p-10 space-y-10 w-full">
				<div class="grid grid-cols-1 md:grid-cols-4 gap-8 bg-purple-50 rounded-xl p-8 card-shadow mb-8">
					<div class="flex flex-col">
						<label for="department" class="font-semibold text-gray-700 mb-2 tracking-wide">Department</label>
						<input type="text" id="department" name="Department" required
							class="rounded-lg border-2 border-purple-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 px-4 py-3 transition" />
					</div>
					<div class="flex flex-col">
						<label for="portfolio" class="font-semibold text-gray-700 mb-2 tracking-wide">Portfolio Name</label>
						<input type="text" id="portfolio" name="Portfolio Name" required
							class="rounded-lg border-2 border-purple-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 px-4 py-3 transition" />
					</div>
					<div class="flex flex-col">
						<label for="member" class="font-semibold text-gray-700 mb-2 tracking-wide">Portfolio Member Name</label>
						<input type="text" id="member" name="Portfolio Member Name" required
							class="rounded-lg border-2 border-purple-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 px-4 py-3 transition" />
					</div>
					<div class="flex flex-col">
						<label for="month" class="font-semibold text-gray-700 mb-2 tracking-wide">Month</label>
						<select id="month" name="Month" required
							class="rounded-lg border-2 border-purple-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 px-4 py-3 transition">
							<option value="" disabled selected>Select Month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</div>
					
				</div>
				<div class="overflow-x-auto rounded-xl card-shadow border border-purple-100 bg-white w-full p-4">
					<table class="min-w-full border-collapse border border-purple-200 text-left">
						<thead>
							<tr class="bg-orange-400 text-white">
								<th class="border border-purple-200 px-3 py-3 text-center font-bold tracking-wide">S.No</th>
								<th class="border border-purple-200 px-3 py-3 font-bold tracking-wide">Name of File</th>
								<th class="border border-purple-200 px-3 py-3 font-bold tracking-wide">TAT</th>
								<th class="border border-purple-200 px-3 py-3 font-bold tracking-wide">Status</th>
								<th class="border border-purple-200 px-3 py-3 font-bold tracking-wide">Upload</th>
								<th class="border border-purple-200 px-3 py-3 font-bold tracking-wide">Description</th>
							</tr>
						</thead>
						<tbody id="faculty-table-body">
							<!-- Rows will be generated by JavaScript -->
						</tbody>
					</table>
				</div>
				<div class="flex justify-center mt-10">
					<button type="submit" class="bg-purple-800 hover:bg-purple-600 text-white font-bold py-4 px-16 rounded-xl shadow-xl text-xl tracking-widest transition-all duration-300 transform hover:scale-105">
						SUBMIT
					</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://unpkg.com/@supabase/supabase-js"></script>
	<script>
	// Supabase setup
	const supabase = window.supabase.createClient(
		"https://cbhodgwaazmjszkujrti.supabase.co",
		"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
	);

	// Autofetch using localStorage for monthly form
	document.addEventListener('DOMContentLoaded', function() {
		var dept = localStorage.getItem('selectedDepartment') || '';
		var portfolio = localStorage.getItem('selectedPortfolio') || '';
		var member = localStorage.getItem('selectedMemberName') || '';
		
		// Get current month by default
		const currentMonth = new Date().toLocaleString('en-US', { month: 'long' });
		
		const form = document.getElementById('facultyForm2');
		if (form) {
			const deptField = form.querySelector('input[name="Department"]');
			if (deptField && dept) {
				deptField.value = dept;
			}
			const portfolioField = form.querySelector('input[name="Portfolio Name"]');
			if (portfolioField && portfolio) {
				portfolioField.value = portfolio;
			}
			const memberField = form.querySelector('input[name="Portfolio Member Name"]');
			if (memberField && member) {
				memberField.value = member;
			}
			const monthField = form.querySelector('select[name="Month"]');
			if (monthField) {
				// Set to current month
				for (let i = 0; i < monthField.options.length; i++) {
					if (monthField.options[i].value === currentMonth) {
						monthField.selectedIndex = i;
						break;
					}
				}
			}
		}
	});

	// MONTHLY FORM - Table data (11 rows - removed first 2 daily rows)
	const tableData = [
		{ name: 'Students Achievements File', tat: 'Weekly', status: 'Index' },
		{ name: 'Weekly Student Record', tat: 'Weekly', status: 'HOD copy of record of current semester' },
		{ name: 'Master Attendance', tat: 'Once in a Month', status: 'Master attendance Book Copy' },
		{ name: 'Attendance Report to Parents', tat: 'Once in a Month', status: 'Sample letter sent to parents' },
		{ name: 'ERP Attendance Entry', tat: 'Once in a Month', status: 'Monthly attendance ERP Entry & Internal marks entered' },
		{ name: 'Test Report to Parents', tat: 'Once in a Month', status: 'Sample IAT Test report sent to parents' },
		{ name: 'Class Committee Meeting', tat: 'Once in a Month', status: 'Class committee minutes' },
		{ name: 'Student Representative Meeting', tat: 'Once in a Month', status: 'List of Scholarship students and their attendance' },
		{ name: 'Project File', tat: 'Once in a Month', status: 'Attendance Per Even semester' },
		{ name: 'Student Publications File', tat: 'Once in a Month', status: 'Index of Publications' },
		{ name: 'Semester Report to Parents', tat: 'Once in a Semester', status: 'Semester exam result copy to parents' }
	];

	// Render table rows
	const tbody = document.getElementById('faculty-table-body');
	tableData.forEach((row, i) => {
		const idx = i + 1;
		const tr = document.createElement('tr');
		tr.innerHTML = `
			<td class="border px-2 py-1 text-center">${idx}</td>
			<td class="border px-2 py-1">${row.name}</td>
			<td class="border px-2 py-1">${row.tat}</td>
			<td class="border px-2 py-1">
				<select name="Status_${idx}" required class="w-full px-2 py-1 border rounded">
					<option value="">Select Status *</option>
					<option value="Completed">Completed</option>
					<option value="Under Process">Under Process</option>
					<option value="Yet to be Completed">Yet to be Completed</option>
					<option value="Not Applicable">Not Applicable</option>
				</select>
			</td>
			<td class="border px-2 py-1 file-upload-container">
				<button type="button" class="upload-btn bg-purple-100 text-purple-800 font-semibold px-3 py-1 rounded w-full hover:bg-purple-200 transition" data-row="${idx}">Upload</button>
				<input type="file" class="file-input-row hidden" data-row="${idx}" name="Upload The Scanned File_${idx}" accept=".pdf,.jpg,.jpeg,.png" />
				<div id="file-preview-${idx}" class="file-preview" style="display: none;">
					<i class="fas fa-file text-green-600"></i>
					<span class="file-name"></span>
					<div class="file-actions">
						<button type="button" class="btn-view" onclick="viewFile(${idx})"><i class="fas fa-eye"></i> View</button>
						<button type="button" class="btn-replace" onclick="replaceFile(${idx})"><i class="fas fa-sync-alt"></i> Replace</button>
					</div>
				</div>
			</td>
			<td class="border px-2 py-1">
				<input type="text" name="Description_${idx}" class="w-full px-2 py-1 border rounded" placeholder="${row.status}" />
				<div id="validation-error-${idx}" class="validation-error" style="display: none;"></div>
			</td>
		`;
		tbody.appendChild(tr);
	});

	// Store uploaded file URLs for preview
	const uploadedFiles = {};

	// File preview and replace functions
	function viewFile(taskNum) {
		const fileUrl = uploadedFiles[taskNum];
		if (fileUrl) {
			window.open(fileUrl, '_blank');
		} else {
			alert('No file uploaded yet.');
		}
	}

	function replaceFile(taskNum) {
		const fileInput = document.querySelector(`.file-input-row[data-row="${taskNum}"]`);
		if (fileInput) {
			fileInput.value = ''; // Clear current file
			fileInput.click(); // Trigger file selection
			// Hide preview until new file is selected
			const preview = document.getElementById(`file-preview-${taskNum}`);
			if (preview) {
				preview.style.display = 'none';
			}
			uploadedFiles[taskNum] = null;
		}
	}

	// Show file preview when file is selected
	function updateFilePreview(taskNum, fileName, fileUrl) {
		const preview = document.getElementById(`file-preview-${taskNum}`);
		if (preview) {
			const nameSpan = preview.querySelector('.file-name');
			if (nameSpan) {
				nameSpan.textContent = fileName;
			}
			preview.style.display = 'flex';
			uploadedFiles[taskNum] = fileUrl;
		}
	}

	// Clear validation error
	function clearValidationError(taskNum) {
		const errorDiv = document.getElementById(`validation-error-${taskNum}`);
		if (errorDiv) {
			errorDiv.style.display = 'none';
			errorDiv.textContent = '';
		}
		const statusSelect = document.querySelector(`select[name="Status_${taskNum}"]`);
		const descInput = document.querySelector(`input[name="Description_${taskNum}"]`);
		const fileInput = document.querySelector(`.file-input-row[data-row="${taskNum}"]`);
		[statusSelect, descInput, fileInput].forEach(el => {
			if (el) el.classList.remove('field-error');
		});
	}

	// Validate completed status requires description or file
	function validateCompletedStatus() {
		let isValid = true;
		const numRows = tableData.length;
		
		for (let i = 1; i <= numRows; i++) {
			const statusSelect = document.querySelector(`select[name="Status_${i}"]`);
			const descInput = document.querySelector(`input[name="Description_${i}"]`);
			const fileInput = document.querySelector(`.file-input-row[data-row="${i}"]`);
			const errorDiv = document.getElementById(`validation-error-${i}`);
			
			const status = statusSelect ? statusSelect.value : '';
			const description = descInput ? descInput.value.trim() : '';
			const hasFile = fileInput && fileInput.files && fileInput.files.length > 0;
			
			// Clear previous errors
			clearValidationError(i);
			
			// Check if status is Completed and neither description nor file is provided
			if (status === 'Completed' && !description && !hasFile) {
				isValid = false;
				if (errorDiv) {
					errorDiv.textContent = 'When status is "Completed", you must provide either a Description or upload a File.';
					errorDiv.style.display = 'block';
				}
				if (descInput) descInput.classList.add('field-error');
				if (fileInput) fileInput.classList.add('field-error');
			}
		}
		
		return isValid;
	}

	// Upload helper function for monthly form (reuses supabase client from above)
	async function uploadFileToStorage(file, path, bucket, uploadBtn) {
		if (!file) return null;
		const { data, error } = await supabase.storage.from(bucket).upload(path, file, { upsert: true });
		if (error) throw error;
		// Get public URL
		const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(path);
		// Change the upload button to 'Uploaded' after successful upload
		if (uploadBtn) {
			const row = uploadBtn.getAttribute('data-row');
			const checkMark = document.querySelector(`.file-check[data-row="${row}"]`);
			
			uploadBtn.textContent = 'Uploaded';
			uploadBtn.className = 'bg-green-200 text-green-800 font-semibold px-3 py-1 rounded w-full';
			uploadBtn.disabled = true;
			
			// Show checkmark
			if (checkMark) {
				checkMark.classList.remove('hidden');
			}
		}
		return urlData.publicUrl;
	}

	// Handle upload button click
	document.addEventListener('click', function(e) {
		if (e.target && e.target.classList.contains('upload-btn')) {
			const row = e.target.getAttribute('data-row');
			const fileInput = document.querySelector(`input.file-input-row[data-row='${row}']`);
			if (fileInput) fileInput.click();
		}
	});

	// Handle file selection and upload
	document.addEventListener('change', async function(e) {
		if (e.target && e.target.classList.contains('file-input-row')) {
			const row = e.target.getAttribute('data-row');
			const file = e.target.files[0];
			if (!file) return;
			
			// Show preview immediately
			const tempUrl = URL.createObjectURL(file);
			updateFilePreview(row, file.name, tempUrl);
			clearValidationError(row);
			
			const uploadBtn = document.querySelector(`button.upload-btn[data-row='${row}']`);
			const bucket = 'form5-files';
			const path = `form2file${row}_${Date.now()}_${file.name}`;
			try {
				const publicUrl = await uploadFileToStorage(file, path, bucket, uploadBtn);
				// Update preview with actual uploaded URL
				if (publicUrl) {
					uploadedFiles[row] = publicUrl;
				}
			} catch (err) {
				alert('File upload failed: ' + err.message);
			}
		}
	});

	// Add event listeners to clear errors on status/description change
	setTimeout(() => {
		document.querySelectorAll('select[name^="Status_"], input[name^="Description_"]').forEach(el => {
			el.addEventListener('change', function() {
				const match = this.name.match(/_(\d+)$/);
				if (match) {
					clearValidationError(match[1]);
				}
			});
			el.addEventListener('input', function() {
				const match = this.name.match(/_(\d+)$/);
				if (match) {
					clearValidationError(match[1]);
				}
			});
		});
	}, 500);

	// Form submission
	document.getElementById('facultyForm2').addEventListener('submit', async function(e) {
		e.preventDefault();

		// Validate completed status requires description or file
		if (!validateCompletedStatus()) {
			alert('Please fill in the required fields. When status is "Completed", you must provide either a Description or upload a File.');
			return;
		}

		const form = e.target;
		const formData = new FormData(form);
		
		// Build the data object matching the schema
		const dataRow = {
			'Department': formData.get('Department'),
			'Portfolio Name': formData.get('Portfolio Name'),
			'Portfolio Member Name': formData.get('Portfolio Member Name'),
			'Month': formData.get('Month'),
			'Week no': parseInt(formData.get('Week no')) || null,
			'Week Starting Date': formData.get('Week Starting Date'),
			'Week Ending Date': formData.get('Week Ending Date')
		};

		// Process all 11 rows
		for (let i = 1; i <= 11; i++) {
			const status = formData.get(`Status_${i}`);
			const desc = formData.get(`Description_${i}`);
			const fileInput = document.querySelector(`input.file-input-row[data-row='${i}']`);
			const file = fileInput && fileInput.files[0];
			
			let fileUrl = '';
			if (file && file.size > 0) {
				const bucket = 'form5-files';
				const path = `form2file${i}_${Date.now()}_${file.name}`;
				const uploadBtn = document.querySelector(`button.upload-btn[data-row='${i}']`);
				fileUrl = await uploadFileToStorage(file, path, bucket, uploadBtn);
			}
			
			dataRow[`Status_${i}`] = status || '';
			dataRow[`Description_${i}`] = desc || '';
			dataRow[`Upload The Scanned File_${i}`] = fileUrl || '';
		}

		// Submit to Supabase
		const { data, error } = await supabase.from('form2-monthly').insert([dataRow]);
		if (error) {
			alert('Submission failed: ' + error.message);
			return;
		}

		window.location.href = 'notification.html?status=success';
	});
	</script>

				</a>
			</p>
			<p class="text-xs opacity-80">A Student driven Software!</p>
		</p>
	</footer>

    <script src="../static/javascript/form-access-control.js"></script>
</body>
