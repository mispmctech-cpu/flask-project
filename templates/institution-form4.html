
<!DOCTYPE html>

    <script>
    // Auto-fill Portfolio Name, Portfolio Member Name, and Month from localStorage if available (like institution-form7.html)
    document.addEventListener('DOMContentLoaded', function() {
        var portfolio = localStorage.getItem('selectedPortfolio') || '';
        var member = localStorage.getItem('selectedMemberName') || '';
        var month = localStorage.getItem('selectedMonth') || '';

        const form = document.getElementById('institution-form4-monthly');
        if (form) {
            const portfolioField = form.querySelector('input[name="Portfolio Name:"]');
            if (portfolioField && portfolio) {
                portfolioField.value = portfolio;
            }
            const memberField = form.querySelector('input[name="Portfolio Member Name:"]');
            if (memberField && member) {
                memberField.value = member;
            }
            const monthField = form.querySelector('select[name="Month:"]');
            if (monthField && month) {
                for (var i = 0; i < monthField.options.length; i++) {
                    if (monthField.options[i].value === month) {
                        monthField.selectedIndex = i;
                        break;
                    }
                }
            }
        }
    });
    </script>
</head>
<body class="bg-[#f7f5f7] min-h-screen">

        <img src="../static/img/pmc.jpg" alt="PMC Tech Logo" class="h-12 ml-8">
    </div>
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl mt-14 p-14">
        <h2 class="text-center text-3xl font-extrabold text-[#7d4c9e] tracking-wide mb-12">DEAN - IQAC : MONTHLY</h2>
        <form id="institution-form4-monthly" autocomplete="off">

                </div>

                    <input type="text" name="Portfolio Member Name:" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#7d4c9e] bg-gray-50">

                <div class="flex-1 flex flex-col">
                    <label class="font-semibold text-gray-700 mb-3">Month:</label>
                    <select name="Month:" required class="rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 px-3 py-3 bg-gray-50">

            </div>
            <div class="overflow-x-auto rounded-xl">
                <table class="w-full min-w-[1200px] text-base border-separate border-spacing-y-2">
                    <thead class="bg-[#f7a440]">
                        <tr>
                            <th class="text-white font-bold py-2 px-2 text-center rounded-l-xl border-r border-white">S.No</th>
                            <th class="text-white font-bold py-2 px-2 border-r border-white">Scope</th>
                            <th class="text-white font-bold py-2 px-2 border-r border-white">Target</th>
                            <th class="text-white font-bold py-2 px-2 border-r border-white">TAT</th>

            <button type="submit" class="mt-8 bg-[#7d4c9e] hover:bg-[#5e357a] text-white font-bold py-3 px-16 rounded-full text-lg tracking-wide transition-all duration-200 mx-auto block shadow-lg">Submit</button>
        </form>

    <script>
    // Row data from the image (20 rows)
    const form4Rows = [
    // 1. Strategic Quality Planning - QUALITY INITIATIVE
    {scope: 'Develop and implement quality benchmarks for academic and administrative activities.', target: '', tat: '10TH JULY'},
    {scope: 'Align institutional practices with NAAC, NBA, and other accreditations, ranking frameworks.', target: '', tat: '10TH JULY'},
    {scope: 'Promote a culture of evidence-based decision-making and continuous improvement.', target: '', tat: '25TH OF THE MONTH'},
    {scope: 'Adopt quality mandate as per the guidelines of UGC/MOE', target: '', tat: '25TH OF THE MONTH'},
    {scope: 'Share the UGC/AICTE/MOE Guidelines, Benchmarks with respective Heads/Person concerned towards implementation.', target: '', tat: '15TH JULY'},
    {scope: 'Develop Audit Calendar for the academic year.', target: '', tat: '15TH JULY'},
    // 2. Monitoring and Evaluation
    {scope: 'Oversee internal audits, academic reviews, and performance evaluations.', target: '', tat: '25TH OF THE MONTH'},
    {scope: 'Track key performance indicators (KPIs) related to teaching, research, and governance.', target: '', tat: '25TH OF THE MONTH'},
    {scope: 'Facilitate submission of AQARs, SSRs, and other quality-related documents.', target: '', tat: 'AS PER TIMELINE'},
    {scope: 'Conduct External AAA, BO Audits.', target: '1-AAA 1-BO', tat: '31ST MAY'},
    {scope: 'Conduct External AAA, ISO Audits.', target: '1-ISO', tat: '31ST MAY'},
    // 3. Faculty and Staff Development
    {scope: 'Organize workshops, FDPs, and training programs on quality assurance, teaching innovations, and instructional best practices.', target: '', tat: '31ST MAY'},
    {scope: 'Facilitate implementation of outcome-based teaching-learning methods and accreditation outcomes (OBE).', target: '', tat: '25TH OF THE MONTH'},
    // 4. Stakeholder Involvement
    {scope: 'Facilitate feedback collection from students, alumni, employers, and other stakeholders.', target: '', tat: '25TH OF THE MONTH'},
    {scope: 'Analyze feedback and initiate corrective actions to enhance quality.', target: '', tat: '30TH OF THE MONTH'},
    // 5. Documentation
    {scope: 'Maintain documentation and records of quality initiatives, audits, and reviews.', target: '', tat: 'END OF FRIDAY'},
    // 6. Policy and Governance
    {scope: 'Develop and implement policies related to quality, accreditation, and ranking.', target: 'IDP SWOC', tat: '30TH SEPT'},
    {scope: 'Coordinate NAAC, NBA, and other accreditation/ranking support.', target: '', tat: 'AS PER SCHEDULE'},
    // 7. Innovation and Best Practices
    {scope: 'Promote innovation, internal audits, and inter-institutional quality initiatives within institutions.', target: '', tat: '25TH OF THE MONTH'},
    {scope: 'Initiate quality initiative within institutions.', target: '10', tat: '31ST MAY'},
    ];
    // Render rows
    const tbody = document.querySelector('#institution-form4-monthly tbody');
    for (let i = 0; i < form4Rows.length; i++) {
        const idx = i + 1;
        const row = form4Rows[i];
        const tr = document.createElement('tr');
        tr.className = 'bg-[#faf7ff]';
        tr.innerHTML = `
            <td class="text-center font-semibold">${idx}.</td>
            <td class="px-2">${row.scope}</td>
            <td class="text-center">${row.target || ''}</td>
            <td class="text-center">${row.tat}</td>
            <td class="text-center"><select name="Status_${idx}" class="w-full border rounded px-1 py-1"><option value="">Select</option><option>Completed</option><option>In Progress</option><option>Not Started</option><option>Not Applicable</option></select></td>
            <td><input type="text" name="Description_${idx}" maxlength="200" class="w-full border rounded px-1 py-1" placeholder="0-200 chars" /></td>
            <td class="text-center"><input type="file" name="Upload the scanned file_${idx}" accept=".pdf,.jpg,.jpeg,.png" class="w-full file-input" data-row="${idx}" /><span class="file-check hidden text-green-600 font-bold" data-row="${idx}">✓ Uploaded</span></td>
        `;
        tbody.appendChild(tr);
    }
    // File upload indicator
    document.addEventListener('change', function(e) {
        if (e.target && e.target.classList.contains('file-input')) {
            const row = e.target.getAttribute('data-row');
            const checkMark = document.querySelector(`.file-check[data-row="${row}"]`);
            if (e.target.files && e.target.files.length > 0 && checkMark) {
                checkMark.classList.remove('hidden');
            } else if (checkMark) {
                checkMark.classList.add('hidden');
            }
        }
    });
    // Supabase config
    const supabaseUrl = "https://cbhodgwaazmjszkujrti.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU";
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
    async function uploadFileToStorage(file, path) {
        if (!file) return null;
        const { data, error } = await supabaseClient.storage.from('Institution form4').upload(path, file, { upsert: true });
        if (error) throw error;
        const { data: urlData } = supabaseClient.storage.from('Institution form4').getPublicUrl(path);
        return urlData.publicUrl;
    }
    // Form submission (20 rows)
    document.getElementById('institution-form4-monthly').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        let row = {
            "Portfolio Name:": formData.get('Portfolio Name:'),
            "Portfolio Member Name:": formData.get('Portfolio Member Name:'),
            "Month:": formData.get('Month:')
        };
        for (let i = 1; i <= 20; i++) {
            row[`Status_${i}`] = formData.get(`Status_${i}`) || null;
            row[`Description_${i}`] = formData.get(`Description_${i}`) || null;
            const file = formData.get(`Upload the scanned file_${i}`);
            if (file && file.size > 0) {
                const ts = Date.now();
                const safeName = file.name.replace(/[^a-zA-Z0-9.\-_]/g, "_");
                const path = `form4_monthly_${i}_${ts}_${safeName}`;
                try {
                    row[`Upload the scanned file_${i}`] = await uploadFileToStorage(file, path);
                } catch (err) {
                    window.location.href = 'notification.html?status=error&msg=' + encodeURIComponent('File upload failed for row ' + i + ': ' + err.message);
                    return;
                }
            } else {
                row[`Upload the scanned file_${i}`] = null;
            }
        }
        // Insert into Supabase
        const { data, error } = await supabaseClient
            .from('Institution-form4-monthly')
            .insert([row]);
        if (error) {
            window.location.href = 'notification.html?status=error&msg=' + encodeURIComponent(error.message);
        } else {
            window.location.href = 'notification.html?status=success';
            form.reset();
            document.querySelectorAll('.file-check[data-row]').forEach(check => {
                check.classList.add('hidden');
            });
        }
    });
    </script>
