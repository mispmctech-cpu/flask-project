<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Faculty Level File Upload - Form 7 (Monthly)</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Font Awesome for icons -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<!-- Prevent Double Submit Protection -->
	<script src="../static/javascript/prevent-double-submit.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
	<style>
		th, td {
			font-size: 1rem;
		}
		input:focus, select:focus {
			outline: none;
			box-shadow: 0 0 0 2px #a78bfa33;
			border-color: #a78bfa;
		}
		.bg-orange-400 {
			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);
		}
		.bg-purple-800 {
			background: linear-gradient(90deg, #6d28d9 0%, #7c3aed 100%);
		}
		input[type="file"]::-webkit-file-upload-button {
			background: #ede9fe;
			color: #6d28d9;
			border: 1px solid #a78bfa;
			border-radius: 0.5rem;
			padding: 0.25rem 1rem;
			font-weight: 500;
			transition: background 0.2s;
		}
		input[type="file"]::-webkit-file-upload-button:hover {
			background: #c4b5fd;
			color: #fff;
		}
		input[type="file"]::file-selector-button {
			background: #ede9fe;
			color: #6d28d9;
			border: 1px solid #a78bfa;
			border-radius: 0.5rem;
			padding: 0.25rem 1rem;
			font-weight: 500;
			transition: background 0.2s;
		}
		input[type="file"]::file-selector-button:hover {
			background: #c4b5fd;
			color: #fff;
		}
		select {
			background: #f3f4f6;
		}
		label {
			letter-spacing: 0.01em;
		}
		/* Draft Popup Modal */
		.draft-modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: 9999;
			align-items: center;
			justify-content: center;
		}
		.draft-modal.show {
			display: flex;
		}
		.draft-modal-content {
			background: white;
			padding: 2rem;
			border-radius: 1rem;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			width: 90%;
			animation: slideIn 0.3s ease-out;
		}
		@keyframes slideIn {
			from {
				transform: translateY(-50px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}
		.table-section-title {
			font-size: 1.1rem;
			font-weight: 700;
			letter-spacing: 0.04em;
			color: #fff;
			background: linear-gradient(90deg, #f59e42 0%, #fbbf24 100%);
			padding-left: 1rem;
		}
		/* File upload preview styles */
		.file-upload-container {
			position: relative;
		}
		.file-preview {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			gap: 6px;
			margin-top: 8px;
			padding: 10px 12px;
			background: #f0fdf4;
			border: 2px solid #86efac;
			border-radius: 10px;
			font-size: 0.85rem;
		}
		.file-preview .file-name {
			color: #166534;
			font-weight: 500;
			word-break: break-all;
			display: flex;
			align-items: center;
			gap: 6px;
		}
		.file-preview .file-actions {
			display: flex;
			gap: 8px;
			margin-top: 4px;
		}
		.file-preview .btn-view, .file-preview .btn-replace {
			padding: 5px 14px;
			border-radius: 6px;
			font-size: 0.8rem;
			font-weight: 600;
			cursor: pointer;
			border: none;
			transition: all 0.2s;
		}
		.file-preview .btn-view {
			background: #3b82f6;
			color: white;
		}
		.file-preview .btn-view:hover {
			background: #2563eb;
		}
		.file-preview .btn-replace {
			background: #f59e0b;
			color: white;
		}
		.file-preview .btn-replace:hover {
			background: #d97706;
		}
		.upload-success {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 2px;
		}
		.upload-success .checkmark {
			color: #16a34a;
			font-size: 1rem;
		}
		.validation-error {
			margin-top: 0.5rem;
			padding: 0.5rem;
			background: #fee2e2;
			border: 1px solid #fca5a5;
			border-radius: 0.375rem;
			color: #991b1b;
			font-size: 0.75rem;
			font-weight: 500;
		}
		.field-error {
			border-color: #ef4444 !important;
			background: #fef2f2 !important;
		}
		@media (max-width: 900px) {
			th, td { font-size: 0.95rem; }
		}
		@media (max-width: 600px) {
			th, td { font-size: 0.9rem; }
		}
	</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
	<div class="flex-1 flex items-center justify-center py-8 px-2">
		<div class="w-full max-w-6xl mx-auto bg-white rounded-2xl card-shadow border border-purple-300 overflow-x-auto p-0">
			<div class="bg-purple-800 py-8 px-6 text-white text-center w-full rounded-t-2xl">
				<h1 class="text-3xl md:text-4xl font-black tracking-wide">Student Support System Member (Discipline & Extra Curricular)</h1>
				<p class="mt-2 text-lg opacity-90">Monthly File Upload Form</p>
			</div>
			<form id="facultyForm7" class="p-6 md:p-10 space-y-10 w-full">
				<div class="grid grid-cols-1 md:grid-cols-3 gap-8 bg-purple-50 rounded-xl p-8 card-shadow mb-8">
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Department</label>
						<input type="text" name="Department" required 
							class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
					</div>
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Portfolio Name</label>
						<input type="text" name="Portfolio Name" required 
							class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
					</div>
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Portfolio Member Name</label>
						<input type="text" name="Portfolio Member Name" required 
							class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white">
					</div>
					<div>
						<label class="block text-gray-700 font-semibold mb-2">Month</label>
						<select name="Month" required 
							class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
							<option value="">Select Month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</div>
					
				</div>

				<div class="overflow-x-auto rounded-xl card-shadow border border-purple-100 bg-white w-full p-4">
					<table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
						<thead>
							<tr class="bg-orange-400 text-white table-section-title">
								<th class="border px-3 py-3 text-center" style="width: 5%;">S.No</th>
								<th class="border px-3 py-3 text-left" style="width: 30%;">Name of the File</th>
								<th class="border px-3 py-3 text-left" style="width: 12%;">TAT</th>
								<th class="border px-3 py-3 text-left" style="width: 18%;">Status</th>
								<th class="border px-3 py-3 text-left" style="width: 15%;">Upload</th>
								<th class="border px-3 py-3 text-left" style="width: 20%;">Description</th>
							</tr>
						</thead>
						<tbody id="faculty-table-body">
							<!-- Rows will be dynamically generated by JavaScript -->
						</tbody>
					</table>
				</div>

				<div class="flex justify-center gap-4 mt-10">
					<button type="button" id="saveDraftBtn" class="bg-gradient-to-r from-yellow-500 to-yellow-600 text-white font-bold py-4 px-12 rounded-full shadow-2xl hover:shadow-yellow-500/50 hover:scale-105 transform transition duration-200 text-lg tracking-wide">
						<i class="fas fa-save mr-2"></i>Save Draft
					</button>
					<button type="submit" class="bg-gradient-to-r from-purple-600 to-purple-800 text-white font-bold py-4 px-12 rounded-full shadow-2xl hover:shadow-purple-500/50 hover:scale-105 transform transition duration-200 text-lg tracking-wide">
						Submit Form
					</button>
				</div>
			</form>

			<!-- Draft Banner -->
			<div id="draftBanner" class="hidden fixed top-0 left-0 right-0 bg-yellow-500 text-white py-3 px-4 text-center z-50 shadow-lg">
				<i class="fas fa-file-alt mr-2"></i>
				<span>You have a saved draft. <button id="loadDraftBannerBtn" class="underline font-bold hover:text-yellow-200">Click here to load it</button></span>
				<button id="closeDraftBanner" class="ml-4 text-yellow-200 hover:text-white"><i class="fas fa-times"></i></button>
			</div>

			<!-- Draft Modal -->
			<div id="draftModal" class="draft-modal">
				<div class="draft-modal-content">
					<h3 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-file-alt text-yellow-500 mr-2"></i>Draft Found</h3>
					<p class="text-gray-600 mb-2">You have a previously saved draft for this form.</p>
					<p id="draftInfo" class="text-sm text-gray-500 mb-6"></p>
					<div class="flex gap-3 justify-end">
						<button id="discardDraftBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Start Fresh</button>
						<button id="loadDraftBtn" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition"><i class="fas fa-download mr-2"></i>Load Draft</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/@supabase/supabase-js"></script>
	<script>
	// Autofetch using localStorage
	document.addEventListener('DOMContentLoaded', function() {
		var dept = localStorage.getItem('department') || '';
		var portfolio = localStorage.getItem('selectedPortfolio') || '';
		var member = localStorage.getItem('selectedMemberName') || '';
		var month = localStorage.getItem('selectedMonth') || '';
		const form = document.getElementById('facultyForm7');
		if (form) {
			const deptField = form.querySelector('input[name="Department"]');
			if (deptField && dept) {
				deptField.value = dept;
			}
			const portfolioField = form.querySelector('input[name="Portfolio Name"]');
			if (portfolioField && portfolio) {
				portfolioField.value = portfolio;
			}
			const memberField = form.querySelector('input[name="Portfolio Member Name"]');
			if (memberField && member) {
				memberField.value = member;
			}
			const monthField = form.querySelector('select[name="Month"]');
			if (monthField && month) {
				for (let i = 0; i < monthField.options.length; i++) {
					if (monthField.options[i].value === month) {
						monthField.selectedIndex = i;
						break;
					}
				}
			}
		}
	});

	// Table data from image (9 rows)
	const tableData = [
		{ name: 'Mentor File', tat: 'Weekly', status: 'Sample mentor Note updated' },
		{ name: 'Disciplinary Actions File', tat: 'Weekly', status: 'Index of Disciplinary Letters' },
		{ name: 'Extra-Curricular Activities & Achievements File (Sports, Yoga & Cultural etc.,)', tat: 'Twice in a Month', status: 'Index of activities' },
		{ name: 'National Festival celebration & Participation File', tat: 'Twice in a Month', status: 'Index of activities' },
		{ name: 'Extension Activities File', tat: 'Twice in a Month', status: 'Index of activities' },
		{ name: 'Students Feedback on Faculty File', tat: 'Once in 2 Months', status: 'Consolidated Feedback report' },
		{ name: 'Feedback Analysis & Action Taken Report File', tat: 'Once in 2 Months', status: 'Consolidated Action taken report' },
		{ name: 'Students Grievance Redressal file (Academic & Non Academic)', tat: 'Once in 2 Months', status: 'Consolidated grievances addressed with action taken' },
		{ name: 'Self-Learning Facilities file', tat: 'Once in a Semester', status: 'Index â€“ List of facilities' }
	];

	// Render table rows
	const tbody = document.getElementById('faculty-table-body');
	tableData.forEach((row, i) => {
		const idx = i + 1;
		const tr = document.createElement('tr');
		tr.innerHTML = `
			<td class="border px-2 py-1 text-center">${idx}</td>
			<td class="border px-2 py-1">${row.name}</td>
			<td class="border px-2 py-1">${row.tat}</td>
			<td class="border px-2 py-1">
				<select name="Status_${idx}" required class="w-full px-2 py-1 border border-gray-300 rounded">
					<option value="">Select Status *</option>
					<option value="Completed">Completed</option>
					<option value="Under Process">Under Process</option>
					<option value="Yet to be Completed">Yet to be Completed</option>
					<option value="Not Applicable">Not Applicable</option>
				</select>
			</td>
			<td class="border px-2 py-1 file-upload-container">
				<input type="file" class="file-input-row hidden" data-row="${idx}" accept=".pdf,.jpg,.jpeg,.png">
				<div class="upload-success">
					<button type="button" class="upload-btn bg-purple-100 text-purple-800 font-semibold px-3 py-1 rounded w-full hover:bg-purple-200 transition" data-row="${idx}">Upload</button>
					<span class="checkmark hidden" data-row="${idx}"><i class="fas fa-check-circle"></i></span>
				</div>
				<div id="file-preview-${idx}" class="file-preview" style="display: none;">
					<span class="file-name"><i class="fas fa-file text-green-600"></i> <span class="filename-text"></span></span>
					<div class="file-actions">
						<button type="button" class="btn-view" onclick="viewFile(${idx})"><i class="fas fa-eye"></i> View</button>
						<button type="button" class="btn-replace" onclick="replaceFile(${idx})"><i class="fas fa-sync-alt"></i> Replace</button>
					</div>
				</div>
			</td>
			<td class="border px-2 py-1">
				<input type="text" name="Description_${idx}" placeholder="${row.status}" class="w-full px-2 py-1 border border-gray-300 rounded">
				<div id="validation-error-${idx}" class="validation-error" style="display: none;"></div>
			</td>
		`;
		tbody.appendChild(tr);
	});

	// Store uploaded file URLs for preview
	const uploadedFiles = {};

	// File preview and replace functions
	function viewFile(taskNum) {
		const fileUrl = uploadedFiles[taskNum];
		if (fileUrl) {
			window.open(fileUrl, '_blank');
		} else {
			alert('No file uploaded yet.');
		}
	}

	function replaceFile(taskNum) {
		const fileInput = document.querySelector(`.file-input-row[data-row="${taskNum}"]`);
		if (fileInput) {
			fileInput.value = '';
			fileInput.click();
			const preview = document.getElementById(`file-preview-${taskNum}`);
			if (preview) {
				preview.style.display = 'none';
			}
			uploadedFiles[taskNum] = null;
		}
	}

	function updateFilePreview(taskNum, fileName, fileUrl) {
		const preview = document.getElementById(`file-preview-${taskNum}`);
		if (preview) {
			const nameSpan = preview.querySelector('.filename-text');
			if (nameSpan) {
				nameSpan.textContent = fileName;
			}
			preview.style.display = 'flex';
			uploadedFiles[taskNum] = fileUrl;
			// Show checkmark
			const checkMark = document.querySelector(`.checkmark[data-row="${taskNum}"]`);
			if (checkMark) {
				checkMark.classList.remove('hidden');
			}
		}
	}

	function clearValidationError(taskNum) {
		const errorDiv = document.getElementById(`validation-error-${taskNum}`);
		if (errorDiv) {
			errorDiv.style.display = 'none';
			errorDiv.textContent = '';
		}
		const statusSelect = document.querySelector(`select[name="Status_${taskNum}"]`);
		const descInput = document.querySelector(`input[name="Description_${taskNum}"]`);
		const fileInput = document.querySelector(`.file-input-row[data-row="${taskNum}"]`);
		[statusSelect, descInput, fileInput].forEach(el => {
			if (el) el.classList.remove('field-error');
		});
	}

	function validateCompletedStatus() {
		let isValid = true;
		const numRows = tableData.length;
		
		for (let i = 1; i <= numRows; i++) {
			const statusSelect = document.querySelector(`select[name="Status_${i}"]`);
			const descInput = document.querySelector(`input[name="Description_${i}"]`);
			const fileInput = document.querySelector(`.file-input-row[data-row="${i}"]`);
			const errorDiv = document.getElementById(`validation-error-${i}`);
			
			const status = statusSelect ? statusSelect.value : '';
			const description = descInput ? descInput.value.trim() : '';
			const hasFile = fileInput && fileInput.files && fileInput.files.length > 0;
			
			clearValidationError(i);
			
			if (status === 'Completed' && !description && !hasFile) {
				isValid = false;
				if (errorDiv) {
					errorDiv.textContent = 'When status is "Completed", you must provide either a Description or upload a File.';
					errorDiv.style.display = 'block';
				}
				if (descInput) descInput.classList.add('field-error');
				if (fileInput) fileInput.classList.add('field-error');
			}
		}
		
		return isValid;
	}

	// Supabase setup
	const supabaseClient = window.supabase.createClient(
		"https://cbhodgwaazmjszkujrti.supabase.co",
		"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
	);

	window.draftFileUrls = {};

	async function uploadFileToStorage(file, path, bucket, uploadBtn) {
		if (!file) return null;
		const { data, error } = await supabaseClient.storage.from(bucket).upload(path, file, { upsert: true });
		if (error) throw error;
		// Get public URL
		const { data: urlData } = supabaseClient.storage.from(bucket).getPublicUrl(path);
		// Change the upload button to 'Uploaded' after successful upload
		if (uploadBtn) {
			const row = uploadBtn.getAttribute('data-row');
			const checkMark = document.querySelector(`.checkmark[data-row="${row}"]`);
			
			uploadBtn.textContent = 'Uploaded';
			uploadBtn.className = 'bg-green-200 text-green-800 font-semibold px-3 py-1 rounded w-full';
			uploadBtn.disabled = true;
			
			// Show checkmark
			if (checkMark) {
				checkMark.classList.remove('hidden');
			}
		}
		return urlData.publicUrl;
	}

	// Handle upload button click
	document.addEventListener('click', function(e) {
		if (e.target && e.target.classList.contains('upload-btn')) {
			const row = e.target.getAttribute('data-row');
			const fileInput = document.querySelector(`input.file-input-row[data-row='${row}']`);
			if (fileInput) fileInput.click();
		}
	});

	// Handle file selection and upload
	document.addEventListener('change', async function(e) {
		if (e.target && e.target.classList.contains('file-input-row')) {
			const row = e.target.getAttribute('data-row');
			const file = e.target.files[0];
			if (!file) return;
			
			// Show preview immediately
			const tempUrl = URL.createObjectURL(file);
			updateFilePreview(row, file.name, tempUrl);
			clearValidationError(row);
			
			const uploadBtn = document.querySelector(`button.upload-btn[data-row='${row}']`);
			const bucket = 'form5-files';
			const path = `facultyfile${row}_${Date.now()}_${file.name}`;
			try {
				const publicUrl = await uploadFileToStorage(file, path, bucket, uploadBtn);
				if (publicUrl) {
					uploadedFiles[row] = publicUrl;
				}
			} catch (err) {
				alert('Error uploading file: ' + err.message);
			}
		}
	});

	// Add event listeners to clear errors
	setTimeout(() => {
		document.querySelectorAll('select[name^="Status_"], input[name^="Description_"]').forEach(el => {
			el.addEventListener('change', function() {
				const match = this.name.match(/_?(\d+)$/);
				if (match) clearValidationError(match[1]);
			});
			el.addEventListener('input', function() {
				const match = this.name.match(/_?(\d+)$/);
				if (match) clearValidationError(match[1]);
			});
		});
	}, 500);

	// ==================== DRAFT FUNCTIONS ====================
	async function checkForDraft() {
		try {
			const department = localStorage.getItem('department') || '';
			const memberName = localStorage.getItem('selectedMemberName') || '';
			
			if (!department || !memberName) return;
			
			const { data, error } = await supabaseClient
				.from('form7_monthly_drafts')
				.select('*')
				.eq('Department', department)
				.eq('Portfolio Member Name', memberName)
				.order('created_at', { ascending: false })
				.limit(1);
			
			if (error) {
				console.error('Error checking for draft:', error);
				return;
			}
			
			if (data && data.length > 0) {
				showDraftPopup(data[0]);
			}
		} catch (err) {
			console.error('Error checking for draft:', err);
		}
	}

	function showDraftPopup(draft) {
		const modal = document.getElementById('draftModal');
		const draftInfo = document.getElementById('draftInfo');
		
		const savedDate = new Date(draft.updated_at || draft.created_at || Date.now()).toLocaleString();
		draftInfo.textContent = `Last saved: ${savedDate}`;
		
		modal.classList.add('show');
		
		// Store draft data for later use
		window.currentDraft = draft;
	}

	function loadDraftData(draft) {
		const form = document.getElementById('facultyForm7');
		
		// Load basic fields
		if (draft['Department']) {
			const field = form.querySelector('input[name="Department"]');
			if (field) field.value = draft['Department'];
		}
		if (draft['Portfolio Name']) {
			const field = form.querySelector('input[name="Portfolio Name"]');
			if (field) field.value = draft['Portfolio Name'];
		}
		if (draft['Portfolio Member Name']) {
			const field = form.querySelector('input[name="Portfolio Member Name"]');
			if (field) field.value = draft['Portfolio Member Name'];
		}
		if (draft['Month']) {
			const field = form.querySelector('select[name="Month"]');
			if (field) field.value = draft['Month'];
		}
		
		// Load row data (9 rows)
		for (let i = 1; i <= 9; i++) {
			const statusKey = `Status_${i}`;
			const descKey = `Description_${i}`;
			const fileKey = `Upload The Scanned File_${i}`;
			
			if (draft[statusKey]) {
				const field = form.querySelector(`select[name="${statusKey}"]`);
				if (field) field.value = draft[statusKey];
			}
			if (draft[descKey]) {
				const field = form.querySelector(`input[name="${descKey}"]`);
				if (field) field.value = draft[descKey];
			}
			if (draft[fileKey]) {
				window.draftFileUrls[i] = draft[fileKey];
				uploadedFiles[i] = draft[fileKey];
				const fileName = draft[fileKey].split('/').pop().split('?')[0];
				updateFilePreview(i, fileName, draft[fileKey]);
			}
		}
		
		alert('Draft loaded successfully!');
	}

	async function saveAsDraft() {
		try {
			const form = document.getElementById('facultyForm7');
			const formData = new FormData(form);
			
			const department = formData.get('Department');
			const memberName = formData.get('Portfolio Member Name');
			
			if (!department || !memberName) {
				alert('Please fill in Department and Portfolio Member Name before saving draft.');
				return;
			}
			
			const draftData = {
				'Department': department,
				'Portfolio Name': formData.get('Portfolio Name') || '',
				'Portfolio Member Name': memberName,
				'Month': formData.get('Month') || ''
			};
			
			// Save row data (9 rows)
			for (let i = 1; i <= 9; i++) {
				const statusKey = `Status_${i}`;
				const descKey = `Description_${i}`;
				const fileKey = `Upload The Scanned File_${i}`;
				
				draftData[statusKey] = formData.get(statusKey) || '';
				draftData[descKey] = formData.get(descKey) || '';
				draftData[fileKey] = uploadedFiles[i] || window.draftFileUrls[i] || '';
			}
			
			// Check if draft exists
			const { data: existingDraft } = await supabaseClient
				.from('form7_monthly_drafts')
				.select('id')
				.eq('Department', department)
				.eq('Portfolio Member Name', memberName)
				.limit(1);
			
			let result;
			if (existingDraft && existingDraft.length > 0) {
				// Update existing draft
				result = await supabaseClient
					.from('form7_monthly_drafts')
					.update(draftData)
					.eq('id', existingDraft[0].id);
			} else {
				// Insert new draft
				result = await supabaseClient
					.from('form7_monthly_drafts')
					.insert([draftData]);
			}
			
			if (result.error) {
				throw result.error;
			}
			
			alert('Draft saved successfully!');
		} catch (err) {
			console.error('Error saving draft:', err);
			alert('Error saving draft: ' + err.message);
		}
	}

	// Draft event handlers
	document.getElementById('saveDraftBtn').addEventListener('click', saveAsDraft);

	document.getElementById('loadDraftBtn').addEventListener('click', function() {
		if (window.currentDraft) {
			loadDraftData(window.currentDraft);
		}
		document.getElementById('draftModal').classList.remove('show');
	});

	document.getElementById('discardDraftBtn').addEventListener('click', function() {
		document.getElementById('draftModal').classList.remove('show');
	});

	document.getElementById('loadDraftBannerBtn').addEventListener('click', function() {
		if (window.currentDraft) {
			loadDraftData(window.currentDraft);
		}
		document.getElementById('draftBanner').classList.add('hidden');
	});

	document.getElementById('closeDraftBanner').addEventListener('click', function() {
		document.getElementById('draftBanner').classList.add('hidden');
	});

	// Check for draft after page load
	setTimeout(checkForDraft, 1000);

	// Form submission
	document.getElementById('facultyForm7').addEventListener('submit', async function(e) {
		e.preventDefault();
		
		// Validate completed status
		if (!validateCompletedStatus()) {
			alert('Please fill in the required fields. When status is "Completed", you must provide either a Description or upload a File.');
			return;
		}
		
		// Validate completed status
		if (!validateCompletedStatus()) {
			alert('Please fill in the required fields. When status is "Completed", you must provide either a Description or upload a File.');
			return;
		}
		
		// Save autofetch values to localStorage for next time
		try {
			var autofetchForm = e.target;
			var dept = autofetchForm.querySelector('input[name="Department"]').value;
			var portfolio = autofetchForm.querySelector('input[name="Portfolio Name"]').value;
			var member = autofetchForm.querySelector('input[name="Portfolio Member Name"]').value;
			var month = autofetchForm.querySelector('select[name="Month"]').value;
			localStorage.setItem('department', dept);
			localStorage.setItem('selectedPortfolio', portfolio);
			localStorage.setItem('selectedMemberName', member);
			localStorage.setItem('selectedMonth', month);
		} catch (err) { /* ignore */ }

		const form = e.target;
		const formData = new FormData(form);
		
		// Build the data object matching the schema
		const dataRow = {
			'Department': formData.get('Department'),
			'Portfolio Name': formData.get('Portfolio Name'),
			'Portfolio Member Name': formData.get('Portfolio Member Name'),
			'Month': formData.get('Month'),
			'Week no': parseInt(formData.get('Week no')),
			'Week Starting Date': formData.get('Week Starting Date'),
			'Week Ending Date': formData.get('Week Ending Date')
		};

		// Process all 9 rows
		for (let i = 1; i <= 9; i++) {
			const statusKey = `Status_${i}`;
			const descKey = `Description_${i}`;
			const fileKey = `Upload The Scanned File_${i}`;
			
			dataRow[statusKey] = formData.get(statusKey) || '';
			dataRow[descKey] = formData.get(descKey) || '';
			
			// Get file URL from uploaded file
			const fileInput = document.querySelector(`input.file-input-row[data-row='${i}']`);
			if (fileInput && fileInput.files.length > 0) {
				const file = fileInput.files[0];
				const bucket = 'form5-files';
				const path = `facultyfile${i}_${Date.now()}_${file.name}`;
				try {
					const fileUrl = await uploadFileToStorage(file, path, bucket, null);
					dataRow[fileKey] = fileUrl || '';
				} catch (err) {
					console.error('Error uploading file:', err);
					dataRow[fileKey] = '';
				}
			} else if (window.draftFileUrls[i]) {
				// Use file URL from draft if available
				dataRow[fileKey] = window.draftFileUrls[i];
			} else {
				dataRow[fileKey] = '';
			}
		}

		// Submit to Supabase
		const { data, error } = await supabaseClient.from('form7-monthly').insert([dataRow]);
		if (error) {
			alert('Error submitting form: ' + error.message);
			return;
		}

		// Delete draft after successful submission
		try {
			const department = formData.get('Department');
			const memberName = formData.get('Portfolio Member Name');
			if (department && memberName) {
				await supabaseClient
					.from('form7_monthly_drafts')
					.delete()
					.eq('Department', department)
					.eq('Portfolio Member Name', memberName);
			}
		} catch (draftErr) {
			console.error('Error deleting draft:', draftErr);
		}

		window.location.href = 'notification.html?status=success';
	});
