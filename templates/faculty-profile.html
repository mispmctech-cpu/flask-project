<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pmcBg min-h-screen">
  <header class="bg-purple-700 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="https://tse1.mm.bing.net/th/id/OIP.paY-ha-IpNQJrH2Lz_JZEgHaDG?w=2560&h=1070&rs=1&pid=ImgDetMain&o=7&rm=3" alt="PMC Logo" class="h-12 mr-4 rounded shadow bg-white p-1" />
        <nav class="hidden sm:flex gap-6 ml-6 text-sm font-medium items-center">
          <a href="hod.html" class="opacity-90 hover:opacity-100">Back</a>
          <span class="underline decoration-2 underline-offset-4">Faculty Profile</span>
          <button onclick="window.location.href='/logout'" aria-label="Logout" class="ml-4 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-white hover:text-red-400 transition">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-6-3h12m0 0l-3-3m3 3l-3 3" />
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
    <section class="bg-white rounded-xl card-shadow p-6 mb-8">
      <div class="flex flex-col md:flex-row items-start gap-8">
        <div class="flex-shrink-0 text-center w-full md:w-auto">
          <div class="relative inline-block">
            <img id="facultyImage" class="w-40 h-40 object-cover shadow border-4 border-pmcPurple mx-auto" style="border-radius: 16px;" src="" alt="Faculty Image">
          </div>
        </div>
        <div class="flex-1 w-full">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="text-sm font-medium text-gray-600">Employee ID</label>
              <div id="facultyEmployeeID" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-pmcPurple"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Name</label>
              <div id="facultyName" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-lg font-bold text-pmcPurple"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Department</label>
              <div id="facultyDepartment" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-pmcPurple"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Email ID</label>
              <div id="facultyEmail" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-gray-600"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Designation</label>
              <div id="facultyDesignation" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-pmcPurpleDark font-semibold"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Username</label>
              <div id="facultyUsername" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-gray-600"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Salary</label>
              <div id="facultySalary" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-gray-600"></div>
            </div>
            <div>
              <label class="text-sm font-medium text-gray-600">Experience</label>
              <div id="facultyExperience" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-gray-600"></div>
            </div>
            <div class="md:col-span-2">
              <label class="text-sm font-medium text-gray-600">Qualification</label>
              <div id="facultyQualification" class="mt-1 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-2 text-gray-600"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- SEM, SUBJECT, CLASS Table -->
      <div class="mt-8">
        <label class="text-sm font-medium text-gray-600">SUBJECT ALLOTED</label>
        <div id="facultySemSubjectClassTable" class="mt-1"></div>
      </div>
      <!-- Details Table -->
      <div class="mt-8">
        <label class="text-sm font-medium text-gray-600">Faculty Mandatory  Scope in Reasearch, Innovations and Extension activity/Faculty COntributions</label>
        <div id="facultyDetailsTable" class="mt-1"></div>
      </div>
    </section>
    <section class="card-shadow rounded-xl overflow-hidden mb-8">
      <div class="bg-white p-4">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr class="text-left text-gray-700">
              <th class="p-4 w-16">S.No</th>
              <th class="p-4">Role Name</th>
              <th class="p-4 w-60">Link</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y" id="facultyForms"></tbody>
        </table>
      </div>
    </section>
    <!-- Workdone Section -->
    <section class="card-shadow rounded-xl overflow-hidden">
      <div class="bg-white p-4">
        <h2 class="text-lg font-bold text-pmcPurple mb-4">Workdone</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow text-sm border border-gray-300">
            <thead class="bg-gradient-to-r from-purple-700 to-purple-500 text-white">
              <tr>
                <th class="p-3 border-b border-gray-300">Department</th>
                <th class="p-3 border-b border-gray-300">Portfolio Name</th>
                <th class="p-3 border-b border-gray-300">Portfolio Member Name</th>
                <th class="p-3 border-b border-gray-300">Status</th>
                <th class="p-3 border-b border-gray-300">Documents Uploaded</th>
                
              </tr>
            </thead>
            <tbody id="facultyWorkdoneTable" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
        <div id="workdoneErrorBox" class="hidden mt-4 p-3 rounded bg-red-100 text-red-700 font-semibold"></div>
        <div id="workdoneLoadingBox" class="mt-4 p-3 rounded bg-blue-100 text-blue-800 font-semibold" style="display:none;">Loading workdone data, please wait...</div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // Get email from query param
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const email = getQueryParam('email');
    const supabaseClient = window.supabase.createClient(
      "https://cbhodgwaazmjszkujrti.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiaG9kZ3dhYXptanN6a3VqcnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzY4NzEsImV4cCI6MjA3MTI1Mjg3MX0.sBRdfiWJJmZtLWsHCcNyxm1VcwkGwZWsIeeMlS49XTU"
    );
    async function loadFacultyProfile() {
      if (!email) {
        document.body.innerHTML = '<div class="text-center mt-20 text-red-500">No faculty selected.</div>';
        return;
      }
      const { data, error } = await supabaseClient
        .from('Faculty')
        .select('*')
        .eq('email', email)
        .single();
      if (error || !data) {
        document.body.innerHTML = '<div class="text-center mt-20 text-red-500">Faculty not found.</div>';
        return;
      }
      document.getElementById('facultyImage').src = data['Upload Image'] || 'https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740&q=80';
      document.getElementById('facultyEmployeeID').textContent = data['EmployeeID'] || '';
      document.getElementById('facultyName').textContent = data['Name'] || '';
      document.getElementById('facultyDesignation').textContent = data['Designation'] || '';
      document.getElementById('facultyDepartment').textContent = data['department'] || '';
      document.getElementById('facultyEmail').textContent = data['email'] || '';
      document.getElementById('facultyUsername').textContent = data['Username'] || '';
      document.getElementById('facultySalary').textContent = data['Salary'] || '';
      document.getElementById('facultyExperience').textContent = data['Experience'] || '';
      document.getElementById('facultyQualification').textContent = data['Qualification'] || '';
      // SEM, SUBJECT, CLASS Table
      let semSubjectClassArr = [];
      try { semSubjectClassArr = data['SEM_SUBJECT_CLASS'] ? JSON.parse(data['SEM_SUBJECT_CLASS']) : []; } catch(e) {}
      let semTableHtml = '';
      if (Array.isArray(semSubjectClassArr) && semSubjectClassArr.length > 0) {
        semTableHtml = `<div class="overflow-x-auto"><table class="min-w-full text-sm border rounded-lg overflow-hidden shadow-sm bg-white">
          <thead class='bg-purple-700 text-white'>
            <tr><th class="px-4 py-2">SEM</th><th class="px-4 py-2">SUBJECT</th><th class="px-4 py-2">CLASS</th></tr>
          </thead>
          <tbody>` +
          semSubjectClassArr.map((row, idx) => `<tr class="${idx%2===0?'bg-gray-50':'bg-white'}"><td class="px-2 py-2">${row.sem||''}</td><td class="px-2 py-2">${row.subject||''}</td><td class="px-2 py-2">${row.class||''}</td></tr>`).join('') +
          `</tbody></table></div>`;
      } else {
        semTableHtml = '<div class="text-gray-400">No data</div>';
      }
      document.getElementById('facultySemSubjectClassTable').innerHTML = semTableHtml;
      // Details Table
      let detailsTableArr = [];
      try { detailsTableArr = data['DETAILS_TABLE'] ? JSON.parse(data['DETAILS_TABLE']) : []; } catch(e) {}
      let detailsTableHtml = '';
      if (Array.isArray(detailsTableArr) && detailsTableArr.length > 0) {
        detailsTableHtml = `<div class="overflow-x-auto"><table class="min-w-full text-sm border rounded-lg overflow-hidden shadow-sm bg-white">
          <thead class='bg-purple-700 text-white'>
            <tr><th class="px-4 py-2">S. NO</th><th class="px-4 py-2">PARTICULAR</th><th class="px-4 py-2">TARGET</th><th class="px-4 py-2">TAT</th><th class="px-4 py-2">Compliance</th></tr>
          </thead>
          <tbody>` +
          detailsTableArr.map((row, idx) => `<tr class="${idx%2===0?'bg-gray-50':'bg-white'}"><td class="px-2 py-2">${idx+1}</td><td class="px-2 py-2">${row.particular||''}</td><td class="px-2 py-2">${row.target||''}</td><td class="px-2 py-2">${row.tat||''}</td><td class="px-2 py-2">${row.compliance||''}</td></tr>`).join('') +
          `</tbody></table></div>`;
      } else {
        detailsTableHtml = '<div class="text-gray-400">No data</div>';
      }
      document.getElementById('facultyDetailsTable').innerHTML = detailsTableHtml;
      // Forms assigned: show only 'yes' as table rows with real names and links
      const formNames = [
        'Students Performance in Training & Placement Member',
        'Class Advisor',
        'Faculty Information & Contribution Member',
        'Course Outcome & Program Outcome Member (Exam Cell)',
        'Continuous Improvement Member (Program Member)',
        'Teaching & Learning Process Member (IQAC)',
        'Student Support System Member (Discipline & Extra Curricular)',
        'Facilities & Technical Support Member (Lab Member)'
      ];
      const formLinks = [
        'faculty-form1.html',
        'faculty-form2.html',
        'faculty-form3.html',
        'faculty-form4.html',
        'faculty-form5.html',
        'faculty-form6.html',
        'faculty-form7.html',
        'faculty-form8.html'
      ];
      let formsHtml = '';
      let count = 1;
      for (let i = 1; i <= 8; i++) {
        if (data[`form${i}`] && data[`form${i}`].toLowerCase() === 'yes') {
          formsHtml += `<tr><td class="p-4 align-top">${count}</td><td class="p-4 align-top">${formNames[i-1]}</td><td class="p-4 align-top"><a href="${formLinks[i-1]}" class="inline-flex items-center gap-2 rounded-full bg-purple-700 text-white px-4 py-2 text-xs font-medium hover:bg-purple-700Dark transition">Open Form</a></td></tr>`;
          count++;
        }
      }
      document.getElementById('facultyForms').innerHTML = formsHtml || '<tr><td colspan="3" class="text-gray-400 text-center p-4">No roles assigned.</td></tr>';
      // Load Workdone Section
      loadFacultyWorkdone(data['Name'], data['department']);
    }

    // Workdone logic (from faculty-workdone.html)
    const formTables = [
      {table: 'form1-once in a year', portfolio: 'Students Performance in Training & Placement Member'},
      {table: 'form1-Weekly', portfolio: 'Students Performance in Training & Placement Member'},
      {table: 'form1-once in 15 days', portfolio: 'Students Performance in Training & Placement Member'},
      {table: 'form1-once in a semester', portfolio: 'Students Performance in Training & Placement Member'},
      {table: 'form2-daily', portfolio: 'Class Advisor'},
      {table: 'form2-weekly', portfolio: 'Class Advisor'},
      {table: 'form2-once in a month', portfolio: 'Class Advisor'},
      {table: 'form2-once in a semester', portfolio: 'Class Advisor'},
      {table: 'form3-Weekly', portfolio: 'Faculty Information & Contribution Member'},
      {table: 'form3- once in 15 days', portfolio: 'Faculty Information & Contribution Member'},
      {table: 'form3-once in a semester', portfolio: 'Faculty Information & Contribution Member'},
      {table: 'form4-Weekly', portfolio: 'Course Outcome & Program Outcome Member (Exam Cell)'},
      {table: 'form4-once in a month', portfolio: 'Course Outcome & Program Outcome Member (Exam Cell)'},
      {table: 'form4-once in a semester', portfolio: 'Course Outcome & Program Outcome Member (Exam Cell)'},
      {table: 'form5-weekly', portfolio: 'Continuous Improvement Member (Program Member)'},
      {table: 'form5-Once in a 3 Months', portfolio: 'Continuous Improvement Member (Program Member)'},
      {table: 'form5-once in a semester', portfolio: 'Continuous Improvement Member (Program Member)'},
      {table: 'form6-once in a semester', portfolio: 'Teaching & Learning Process Member (IQAC)'},
      {table: 'form7-Once in a Semester', portfolio: 'Student Support System Member (Discipline & Extra Curricular)'},
      {table: 'form7-Once in 2 Months', portfolio: 'Student Support System Member (Discipline & Extra Curricular)'},
      {table: 'form7-Weekly', portfolio: 'Student Support System Member (Discipline & Extra Curricular)'},
      {table: 'form8-weekly', portfolio: 'Facilities & Technical Support Member (Lab Member)'},
      {table: 'form8-once in 3 Months', portfolio: 'Facilities & Technical Support Member (Lab Member)'},
      {table: 'form8-Once in Semester', portfolio: 'Facilities & Technical Support Member (Lab Member)'}
    ];

    function eq(a, b) {
      return (a||'').toString().trim().toLowerCase() === (b||'').toString().trim().toLowerCase();
    }

    async function loadFacultyWorkdone(name, department) {
      let allRows = [];
      let errors = [];
      document.getElementById('workdoneLoadingBox').style.display = '';
      for (const entry of formTables) {
        const { table, portfolio } = entry;
        let result;
        try {
          result = await supabaseClient.from(table).select('*');
        } catch (e) {
          errors.push(`Table ${table}: JS Exception: ${e}`);
          continue;
        }
        let { data, error } = result || {};
        if (error) {
          errors.push(`Table ${table}: ${error.message || error}`);
          continue;
        }
        if (!data) continue;
        for (const row of data) {
          let rowDept = row['Department'] || row['Department:'] || row['department'] || row['department:'] || '';
          let rowName = row['Portfolio Member Name'] || row['Portfolio Memeber Name'] || row['Portfolio Member Name:'] || row['Portfolio Memeber Name:'] || row['faculty_name'] || row['Faculty Name'] || row['Name'] || '';
          if (!eq(rowDept, department) || !eq(rowName, name)) continue;
          let status = 'Pending';
          const statusFields = Object.keys(row).filter(k => k.toLowerCase().includes('status'));
          if (
            statusFields.length > 0 &&
            statusFields.every(k => {
              const val = (row[k] || '').toLowerCase();
              return (val.includes('completed') || val.includes('upload'));
            }) &&
            !statusFields.some(k => (row[k] || '').toLowerCase().includes('not applicable'))
          ) {
            status = 'Completed';
          }
          let frequency = '';
          if (table.toLowerCase().includes('weekly')) frequency = ' (Weekly)';
          else if (table.toLowerCase().includes('month')) frequency = ' (Monthly)';
          else if (table.toLowerCase().includes('semester')) frequency = ' (Semester)';
          else if (table.toLowerCase().includes('year')) frequency = ' (Yearly)';
          else if (table.toLowerCase().includes('day')) frequency = ' (Daily)';
          else if (table.toLowerCase().includes('3')) frequency = ' (Once in 3 Months)';
          else if (table.toLowerCase().includes('15')) frequency = ' (Once in 15 Days)';
          else if (table.toLowerCase().includes('2')) frequency = ' (Once in 2 Months)';
          let docLinks = [];
          for (const key of Object.keys(row)) {
            if (typeof row[key] === 'string' && row[key].startsWith('http') && (key.toLowerCase().includes('upload') || key.toLowerCase().includes('file'))) {
              docLinks.push({ url: row[key], name: key });
            }
          }
          let docsHtml = docLinks.length > 0
            ? docLinks.map((doc, idx) => `
                <div class="flex items-center mb-1">
                  <span class="font-semibold mr-1">${idx + 1}.</span>
                  <a href="${doc.url}" target="_blank" title="View" class="inline-block mx-1 text-blue-600 hover:text-blue-900" style="vertical-align:middle">
                    <svg xmlns='http://www.w3.org/2000/svg' class='inline w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 5-9 9-9 9s-9-4-9-9a9 9 0 1118 0z' /></svg>
                  </a>
                  <a href="${doc.url}" download title="Download" class="inline-block mx-1 text-green-600 hover:text-green-900" style="vertical-align:middle">
                    <svg xmlns='http://www.w3.org/2000/svg' class='inline w-5 h-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4' /></svg>
                  </a>
                </div>`).join('')
            : '<span class="text-gray-400">No documents</span>';
          allRows.push({
            department: rowDept || '',
            portfolio: portfolio + frequency,
            member: rowName || '',
            status,
            documents: docsHtml,
            verify: `<button class='bg-green-500 hover:bg-green-700 text-white px-3 py-1 rounded' onclick='verifyRow(this)'>Verify</button>`
          });
        }
      }
      document.getElementById('workdoneLoadingBox').style.display = 'none';
      if (errors.length > 0) {
        const errorBox = document.getElementById('workdoneErrorBox');
        errorBox.textContent = errors.join('\n');
        errorBox.classList.remove('hidden');
      } else {
        document.getElementById('workdoneErrorBox').classList.add('hidden');
      }
      if (allRows.length === 0 && errors.length === 0) {
        document.getElementById('facultyWorkdoneTable').innerHTML = `<tr><td colspan='4' class='text-center text-gray-400 p-4'>No records found for this faculty.</td></tr>`;
      } else {
        renderFacultyWorkdoneTable(allRows);
      }
    }
    function renderFacultyWorkdoneTable(rows) {
      const tbody = document.getElementById('facultyWorkdoneTable');
      tbody.innerHTML = rows.map((r) => `
        <tr class="hover:bg-purple-50 transition border-b border-gray-200">
          <td class='p-3 border-r border-gray-200'>${r.department}</td>
          <td class='p-3 border-r border-gray-200'>${r.portfolio}</td>
          <td class='p-3 border-r border-gray-200'>${r.member}</td>
          <td class='p-3 border-r border-gray-200'>${r.status}</td>
          <td class='p-3 border-r border-gray-200'>${r.documents || '<span class="text-gray-400">No documents</span>'}</td>
        </tr>
      `).join('') || `<tr><td colspan='5' class='text-center text-gray-400 p-4'>No records found.</td></tr>`;
    }
    function verifyRow(btn) {
      btn.textContent = 'Verified';
      btn.classList.remove('bg-green-500', 'hover:bg-green-700');
      btn.classList.add('bg-blue-500');
      btn.disabled = true;
      // You can add logic here to update verification status in Supabase if needed
    }
    loadFacultyProfile();
  </script>
</body>
</html>
